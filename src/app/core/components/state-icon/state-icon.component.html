<div>
    <mat-icon class="padding connected" matTooltip="connected" *ngIf="state === true">cloud</mat-icon>
    <mat-icon class="padding disconnected" matTooltip="disconnected" *ngIf="state === false">cloud_off</mat-icon>
    <mat-icon class="padding color-sidenav" matTooltip="unknown" *ngIf="state === undefined || state === null">help outline</mat-icon>
</div>
