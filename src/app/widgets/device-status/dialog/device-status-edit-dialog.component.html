<h2 mat-dialog-title>Edit Device Status</h2>

<mat-dialog-content>
    <form [formGroup]="formGroup">
        <table>
            <tr>
                <td>
                    <mat-form-field color="accent">
                        <mat-label>Widget Name</mat-label>
                        <input type="text" matInput placeholder="Widget Name" formControlName="name">
                    </mat-form-field>
                </td>
                <td>
                    <mat-form-field color="accent">
                        <mat-label>Refresh time</mat-label>
                        <input type="number" matInput placeholder="Refresh Time" formControlName="refreshTime">
                    </mat-form-field>
                </td>
            </tr>
        </table>
        <div class="margin-add-convert-button">
            <button mat-stroked-button color="accent" (click)="addConvertRule()">add Convert Rule</button>
        </div>
        <table formArrayName="convertRules">
            <tr [formGroupName]="convertRuleIndex"
                *ngFor="let convertRule of convertRulesControl.controls; let convertRuleIndex = index">
                <td>
                    <mat-form-field color="accent">
                        <mat-label>Status</mat-label>
                        <input class="convert-input" type="text" matInput placeholder="Status" formControlName="status">
                    </mat-form-field>
                </td>
                <td>
                    <mat-form-field color="accent">
                        <mat-select formControlName="icon"
                                    placeholder="Choose Icon" class="convert-input">
                            <mat-select-trigger>
                                <mat-icon [ngStyle]="{'color': getColor(convertRuleIndex)}">{{getIcon(convertRuleIndex)}}</mat-icon>
                            </mat-select-trigger>
                            <mat-option>-- None --</mat-option>
                            <mat-option *ngFor="let icon of icons" [value]="icon">
                                <mat-icon>{{icon}}</mat-icon>
                                {{icon}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </td>
                <td>
                    <mat-form-field color="accent">
                        <mat-label>Color</mat-label>
                        <input class="convert-input" type="text" matInput placeholder="Icon" formControlName="color">
                    </mat-form-field>
                </td>
                <td>
                    <button mat-icon-button
                            (click)="deleteConvertRule(convertRuleIndex)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </tr>
        </table>

        <mat-accordion formArrayName="elements">
            <mat-expansion-panel [formGroupName]="elementIndex"
                                 *ngFor="let elementControl of elementsControl.controls; let elementIndex = index">
                <mat-expansion-panel-header class="right-aligned-header">
                    <mat-panel-title>
                        <span [ngClass]="{'color-warn': elementControl.invalid}"> {{elementControl.value.name}} </span>
                    </mat-panel-title>
                    <mat-panel-description>
                        <span [ngClass]="{'color-warn': elementControl.invalid}"> {{elementIndex}} </span>
                    </mat-panel-description>
                </mat-expansion-panel-header>
                <ng-template matExpansionPanelContent>
                    <table>
                        <tr>
                            <td>
                                <mat-form-field color="accent">
                                    <mat-label>Alias</mat-label>
                                    <input type="text" matInput placeholder="Alias" required
                                           formControlName="name">
                                </mat-form-field>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <mat-form-field color="accent">
                                    <mat-select formControlName="aspectId" required
                                                placeholder="Choose Aspect">
                                        <mat-option *ngFor="let aspect of aspects" [value]="aspect.id">
                                            {{aspect.name}}
                                        </mat-option>
                                    </mat-select>
                                </mat-form-field>
                            </td>
                            <td>
                                <mat-form-field color="accent">
                                    <mat-select formControlName="function" required
                                                placeholder="Choose Function" [compareWith]="compareFunc">
                                        <mat-option *ngFor="let func of funcArray[elementIndex]" [value]="func">
                                            {{func.name}}
                                        </mat-option>
                                    </mat-select>
                                </mat-form-field>
                            </td>
                            <td>
                                <mat-form-field color="accent">
                                    <mat-select formControlName="selectable" required
                                                placeholder="Choose Device" [compareWith]="compareSelectables">
                                        <mat-option *ngFor="let selectable of selectablesArray[elementIndex]" [value]="selectable">
                                            {{selectable.device.name}}
                                        </mat-option>
                                    </mat-select>
                                </mat-form-field>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <mat-form-field color="accent">
                                    <mat-select formControlName="exportValues" required
                                                placeholder="Choose Value" [compareWith]="compareValues">
                                        <mat-option *ngFor="let exportValue of exportValues[elementIndex]" [value]="exportValue">
                                            {{exportValue.name}}
                                        </mat-option>
                                    </mat-select>
                                </mat-form-field>
                            </td>
                        </tr>
                    </table>
                    <div>
                        <div fxFlex></div>
                        <button mat-icon-button
                                [disabled]="elementsControl.length === 1"
                                (click)="deleteElement(elementIndex)">
                            <mat-icon>delete</mat-icon>
                        </button>
                    </div>
                </ng-template>
            </mat-expansion-panel>
        </mat-accordion>
        <button (click)="add()" mat-icon-button>
            <mat-icon>add</mat-icon>
        </button>
    </form>
</mat-dialog-content>

<mat-dialog-actions fxLayoutAlign="end center">
    <span *ngIf="!formGroup.valid" class="color-warn actions-warn">Widget not configured correctly</span>
    <button class="mat-raised-button color-accent" (click)="close()">Cancel</button>
    <button class="mat-raised-button mat-accent" [disabled]="formGroup.invalid" (click)="save()">Save</button>
</mat-dialog-actions>
