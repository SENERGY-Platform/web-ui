<mat-card>
    <senergy-widget-header [widget]="widget"></senergy-widget-header>
    <mat-card-content class="mat-card-image content-size drag-handler">
        <senergy-widget-spinner [show]="!ready"></senergy-widget-spinner>
        <div *ngIf="ready && devices.length != 0" fxLayout="column" fxFill>
            <mat-list fxFlex>
                <mat-list-item *ngFor="let device of devices; let i = index">
                    <mat-icon [ngClass]="device.color" mat-list-icon>{{device.icon}}</mat-icon>
                    <h4 mat-line>{{i + 1 + '. ' + device.name}}</h4>
                    <p mat-line>{{device.timeDisconnectedInMin}} min / {{device.failureRate}} time(s)</p>
                </mat-list-item>
            </mat-list>
        </div>
        <senergy-no-data [showIf]="ready && devices.length === 0"></senergy-no-data>
    </mat-card-content>
    <senergy-widget-footer [dashboardId]="dashboardId" [widget]="widget" (editEvent)="edit()"></senergy-widget-footer>
</mat-card>
