<h2 mat-dialog-title>Edit Device Downtime List</h2>

<mat-dialog-content>
    <form fxLayout="column" [formGroup]="formGroup">
       <mat-form-field appearance="outline" color="accent" *ngIf="userHasUpdateNameAuthorization">
            <mat-label>Widget Name</mat-label>
            <input matInput formControlName="name" required>
		   	<mat-error senergyError label="Widget Name"></mat-error>
        </mat-form-field>
        @if (userHasUpdatePropertiesAuthorization) {
        <mat-form-field color="accent" appearance="outline">
            <mat-label>Location</mat-label>
            <mtx-select formControlName="location" [items]="locations" bindLabel="name"></mtx-select>
            <mat-error senergyError label="Location"></mat-error>
        </mat-form-field>

        <mat-checkbox formControlName="filter_inactive" color="accent">
            Filter Inactive Devices
        </mat-checkbox>

        <mat-form-field color="accent" appearance="outline">
            <mat-label>Minutes Green</mat-label>
            <input matInput formControlName="minutes_green" required>
            <mat-error senergyError label="Minutes Green"></mat-error>
        </mat-form-field>

        <mat-form-field color="accent" appearance="outline">
            <mat-label>Minutes Yellow</mat-label>
            <input matInput formControlName="minutes_yellow" required>
            <mat-error senergyError label="Minutes Yellow"></mat-error>
        </mat-form-field>
        }
    </form>
</mat-dialog-content>

<mat-dialog-actions fxLayoutAlign="end center">
    <button mat-raised-button color="primary" (click)="close()">Cancel</button>
    <button mat-raised-button color="accent" (click)="save()">Save</button>
</mat-dialog-actions>
