<mat-card-actions *ngIf="!zoom">
    <div fxFlex class="drag-handler"></div>
    <div>
        <button mat-icon-button color="accent" (click)="refresh()" matTooltip="refresh widget">
            <mat-icon>refresh</mat-icon>
        </button>
    </div>
    <div *ngIf="optionZoom">
        <button mat-icon-button color="accent" (click)="zoomWidget()" matTooltip="zoom widget">
            <mat-icon>zoom_out_map</mat-icon>
        </button>
    </div>
    <div>
        <button mat-icon-button color="accent" (click)="edit()" matTooltip="edit widget">
            <mat-icon>edit</mat-icon>
        </button>
    </div>
    <div>
        <button mat-icon-button color="accent" (click)="delete()" matTooltip="delete widget">
            <mat-icon>delete</mat-icon>
        </button>
    </div>
</mat-card-actions>
