<mat-card appearance="outlined">
    <senergy-widget-header [widget]="widget"></senergy-widget-header>
    <mat-card-content class="content-size drag-handler">
        <div *ngIf="!configured" fxFill fxLayout="row" fxLayoutAlign="center center">
            Please configure widget!
        </div>
        <senergy-widget-spinner [show]="configured && !ready"></senergy-widget-spinner>
        <senergy-fit-text *ngIf="configured && ready && !dataReady" [txt]="'Problem fetching data! Check config'">
        </senergy-fit-text>
        <div class="content-box" *ngIf="configured && ready && dataReady">
            <senergy-fit-text *ngIf="sv.type === 'String'" [txt]="sv.value + ' ' + widget.properties.vAxisLabel"
                              [maxFontSize]="widget.properties.threshold ? widget.properties.threshold : 128">
            </senergy-fit-text>
            <senergy-fit-text *ngIf="sv.type === 'Number'"
                              [txt]="((sv.value | number: widget.properties.format) || '') + ' ' + (widget.properties.vAxisLabel || '')"
                              [maxFontSize]="widget.properties.threshold ? widget.properties.threshold : 128">
            </senergy-fit-text>
            <senergy-fit-text *ngIf="sv.type === 'Date'"
                              [txt]="((sv.value | date: widget.properties.format) || '') + ' ' + (widget.properties.vAxisLabel || '')"
                              [maxFontSize]="widget.properties.threshold ? widget.properties.threshold : 128">
            </senergy-fit-text>
            <senergy-fit-text *ngIf="sv.type === 'Currency'"
                              [txt]="((sv.value | currency: widget.properties.format) || '') + ' ' + (widget.properties.vAxisLabel || '')"
                              [maxFontSize]="widget.properties.threshold ? widget.properties.threshold : 128">
            </senergy-fit-text>
            <senergy-fit-text *ngIf="sv.type === 'Percent'"
                              [txt]="((sv.value | percent: widget.properties.format) || '') + ' ' + (widget.properties.vAxisLabel || '')"
                              [maxFontSize]="widget.properties.threshold ? widget.properties.threshold : 128">
            </senergy-fit-text>

        </div>
    </mat-card-content>
    <senergy-widget-footer [dashboardId]="dashboardId" [widget]="widget" (editEvent)="edit()"></senergy-widget-footer>
</mat-card>
