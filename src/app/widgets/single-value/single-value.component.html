<mat-card appearance="outlined">
    <senergy-widget-header [widget]="widget" [zoom]="zoom"></senergy-widget-header>
    <mat-card-content class="content-size drag-handler">
        <div *ngIf="!configured" fxFill fxLayout="row" fxLayoutAlign="center center">
            Please configure widget!
        </div>
        <senergy-widget-spinner [show]="configured && !ready"></senergy-widget-spinner>
        <senergy-fit-text *ngIf="configured && ready && !dataReady" [txt]="'Problem fetching data! Check config'">
        </senergy-fit-text>
        <div class="content-box" *ngIf="configured && ready && dataReady && zoom" fxLayout="row"
             [@animate]="{value: animationState, params: {marginLeft: marginLeft}}">
            <div *ngFor="let sv of svList; let i = index" fxLayout="column"
                 [ngClass]="{'side-value': i !== svListIndex}"
                 fxLayoutAlign="center center" (wheel)="wheel($event)">
                <senergy-single-value-value *ngIf="zoom" [sv]="sv" [widget]="widget"></senergy-single-value-value>
                <span class="center-text">{{sv.date | date:'medium'}}</span>
            </div>
        </div>

        <div class="content-box" *ngIf="configured && ready && dataReady && !zoom">
            <senergy-single-value-value [sv]="sv" [widget]="widget"></senergy-single-value-value>
        </div>

        <div *ngIf="zoom && svListIndex > 0" class="content-box arrow-left">
            <button mat-icon-button (click)="left()">
                <mat-icon>arrow_circle_left</mat-icon>
            </button>
        </div>
        <div *ngIf="zoom && svListIndex < svList.length - 1" class="content-box arrow-right">
            <button mat-icon-button (click)="right()">
                <mat-icon>arrow_circle_right</mat-icon>
            </button>
        </div>
        <div *ngIf="zoom" class="datepick">
            <mat-form-field appearance="fill" fxFlex color="accent">
                <mat-label>Select a date</mat-label>
                <input type="datetime-local" matInput [formControl]="dateControl">
            </mat-form-field>
        </div>
    </mat-card-content>
    <senergy-widget-footer [dashboardId]="dashboardId" [widget]="widget" (editEvent)="edit()" [optionZoom]="widget.properties.group?.type === undefined"
                           [zoom]="zoom" [userHasDeleteAuthorization]="userHasDeleteAuthorization" [userHasUpdateAuthorization]="userHasUpdateAuthorization"></senergy-widget-footer>
</mat-card>
