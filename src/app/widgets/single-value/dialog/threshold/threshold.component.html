<table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="threshold">
        <th mat-header-cell *matHeaderCellDef>Threshold</th>
        <td mat-cell *matCellDef="let threshold">
            {{threshold.threshold}}
        </td>
    </ng-container>

    <ng-container matColumnDef="direction">
        <th mat-header-cell *matHeaderCellDef>Direction</th>
        <td mat-cell *matCellDef="let threshold">
            {{threshold.direction}}
        </td>
    </ng-container>

    <ng-container matColumnDef="color">
        <th mat-header-cell *matHeaderCellDef>Color</th>
        <td mat-cell *matCellDef="let threshold">
            {{threshold.color}}
        </td>
    </ng-container>

    <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef>Delete</th>
        <td mat-cell *matCellDef="let rule; let i = index;">
            <button mat-icon-button (click)="delete(i)" disableRipple>
                <mat-icon color="warn">delete</mat-icon>
            </button>
        </td>
    </ng-container>

    <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef>Edit</th>
        <td mat-cell *matCellDef="let rule; let i = index;">
            <button mat-icon-button (click)="edit(i)" disableRipple>
                <mat-icon color="warn">edit</mat-icon>
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true">
    </tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<button mat-fab class="fab" (click)="add()">
    <mat-icon>add</mat-icon>
</button>
