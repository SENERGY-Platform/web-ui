  <h2 mat-dialog-title>Edit Leakage Detection</h2>

  <mat-dialog-content>
      <senergy-widget-spinner [show]="!ready"></senergy-widget-spinner>
      <div *ngIf="ready">
          <form fxLayout="column" [formGroup]="form">
                  <mat-form-field appearance="outline" color="accent" fxFlex="47" *ngIf="userHasUpdateNameAuthorization">
                      <mat-label>Widget Name</mat-label>
                      <input type="text" matInput formControlName="name">
					  <mat-error senergyError label="Widget Name"></mat-error>
                  </mat-form-field>
      
                  <mat-form-field appearance="outline" color="accent" fxFlex="47" *ngIf="userHasUpdatePropertiesAuthorization">
                      <mat-label>Export</mat-label>
                      <input type="text" placeholder="Choose Export" matInput formControlName="export" [matAutocomplete]="auto" required>
                      <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
                          <mat-option *ngFor="let option of exports" [value]="option">
                              {{option.Name}}
                          </mat-option>
                      </mat-autocomplete>
					  <mat-error senergyError label="Export"></mat-error>
                  </mat-form-field>
          </form>
      </div>
  
  </mat-dialog-content>
  
  <mat-dialog-actions fxLayoutAlign="end center">
      <button mat-raised-button color="primary" (click)="close()">Cancel</button>
      <button mat-raised-button color="accent" (click)="save()" [disabled]="form.invalid">Save</button>
  </mat-dialog-actions>
