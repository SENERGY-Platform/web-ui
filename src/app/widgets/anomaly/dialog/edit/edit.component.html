<h2 mat-dialog-title>Edit Anomaly Detection</h2>

<mat-dialog-content>
    <senergy-widget-spinner [show]="!ready"></senergy-widget-spinner>
    <div *ngIf="ready">
        <form fxLayout="column" [formGroup]="form">
                <mat-form-field color="accent" appearance="outline" fxFlex="47" *ngIf="userHasUpdateNameAuthorization">
                    <mat-label>Name</mat-label>
                    <input type="text" matInput placeholder="Name" formControlName="name">
                </mat-form-field>
    
                <div *ngIf="exports.length > 0 && userHasUpdatePropertiesAuthorization" fxLayout="column">
                    <h2>Anomaly Export</h2>
                    <mat-form-field  color="accent" appearance="outline" fxFlex="47">
                        <mat-label>Choose Export</mat-label>
                        <input type="text" matInput formControlName="export" [matAutocomplete]="auto" required>
                        <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
                            <mat-option *ngFor="let option of exports" [value]="option">
                                {{option.name}}
                            </mat-option>
                        </mat-autocomplete>
                    </mat-form-field>

                    <data-source-selector [dataSourceConfig]="form.controls.timeRangeConfig.value" [enableAggretationConfig]="false"
                        (updatedDataSourceConfig)="timeRangeConfigUpdated($event)" [enableFieldSelection]="false"
                        [showDeviceGroupsAsSource]="false" [showDevicesAsSource]="false" [showSource]="false">
                    </data-source-selector>

                    <h2>Type of Visualization</h2>
                    <mat-form-field  color="accent" appearance="outline" fxFlex="47">
                        <mat-label>Choose Visualization</mat-label>
                        <mat-select formControlName="visualizationType" >
                            <mat-option *ngFor="let visOption of visualizationTypes" [value]="visOption">
                                {{visOption.name}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>

                    <div *ngIf="form.controls.visualizationType.value.id === 'timeline'">
                            <data-source-selector [dataSourceConfig]="form.controls.deviceValueConfig.value" [enableAggretationConfig]="false"
                            (updatedDataSourceConfig)="deviceValuesConfigUpdated($event)" [enableFieldSelection]="false"
                            [showDeviceGroupsAsSource]="false" [showDevicesAsSource]="true" [showExportsAsSource]="false"
                            [showTimeRange]="false"></data-source-selector>
                    </div>

                    <div *ngIf="form.controls.visualizationType.value.id === 'device'">
                        <data-source-selector [dataSourceConfig]="form.controls.deviceValueConfig.value" [enableAggretationConfig]="false"
                        (updatedDataSourceConfig)="deviceValuesConfigUpdated($event)" [enableFieldSelection]="true"
                        [showDeviceGroupsAsSource]="false" [showDevicesAsSource]="true" [showExportsAsSource]="false"
                        [showTimeRange]="false"></data-source-selector>
                        <div><mat-checkbox formControlName="showFrequencyAnomalies">Show Frequency Anomalies?</mat-checkbox></div>
                </div>

                    <div><mat-checkbox formControlName="showDebug">Show interpretability data?</mat-checkbox></div>

                </div>
                <div *ngIf="exports.length === 0">
                    No export available
                </div>
        </form>
    </div>

</mat-dialog-content>

<mat-dialog-actions fxLayoutAlign="end center">
    <button mat-raised-button color="primary" (click)="close()">Cancel</button>
    <button mat-raised-button color="accent" (click)="save()" [disabled]="form.invalid">Save</button>
</mat-dialog-actions>
