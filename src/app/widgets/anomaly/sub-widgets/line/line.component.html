<div *ngIf="chartsReady">
    <apx-chart *ngIf="render" #apexChart [tooltip]="valueChartData.tooltip!" [legend]="valueChartData.legend!"
        [colors]="valueChartData.colors!" [series]="valueChartData.series!" [chart]="valueChartData.chart!"
        [plotOptions]="valueChartData.plotOptions!" [xaxis]="valueChartData.xaxis!" [yaxis]="valueChartData.yaxis!"
        [annotations]="valueChartData.annotations!" [markers]="valueChartData.markers!">
    </apx-chart>

    <div *ngIf="showFrequencyAnomalies === true">
        <apx-chart *ngIf="render" #apexChart [tooltip]="timeChartData.tooltip!" [legend]="timeChartData.legend!"
        [colors]="timeChartData.colors!" [series]="timeChartData.series!" [chart]="timeChartData.chart!"
        [plotOptions]="timeChartData.plotOptions!" [xaxis]="timeChartData.xaxis!" [yaxis]="timeChartData.yaxis!"
        [annotations]="timeChartData.annotations!" [markers]="timeChartData.markers!">
    </apx-chart>
    </div>

</div>
