<h2 mat-dialog-title>Edit AC Control</h2>
<senergy-widget-spinner [show]="!ready"></senergy-widget-spinner>

<mat-dialog-content *ngIf="ready">
    <form [formGroup]="form" fxLayout="column">
        <mat-form-field color="accent">
            <mat-label>Widget Name</mat-label>
            <input type="text" matInput placeholder="Widget Name" formControlName="name" required>
        </mat-form-field>
        <mat-form-field color="accent">
            <mat-label>Device</mat-label>
            <senergy-select-search [options]="deviceInstances"
                                   useOptionViewProperty="name"
                                   placeholder="Device" ngDefaultControl formControlName="deviceId"
                                   useOptionValueProperty="id" [required]="true">
            </senergy-select-search>
        </mat-form-field>
        <mat-form-field color="accent">
            <mat-label>Min. Temperature</mat-label>
            <input type="number" matInput placeholder="15" formControlName="minTarget" required>
        </mat-form-field>
        <mat-form-field color="accent">
            <mat-label>Max. Temperature</mat-label>
            <input type="number" matInput placeholder="30" formControlName="maxTarget" required>
        </mat-form-field>
    </form>
</mat-dialog-content>

<mat-dialog-actions fxLayoutAlign="end center" *ngIf="ready">
    <button mat-raised-button color="primary" (click)="close()">Cancel</button>
    <button mat-raised-button color="accent" (click)="save()" [disabled]="form.invalid">Save</button>
</mat-dialog-actions>
