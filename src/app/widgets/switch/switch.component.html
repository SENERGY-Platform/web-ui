<mat-card appearance="outlined" class="switch-container">
  <senergy-widget-header [widget]="widget"></senergy-widget-header>
  <mat-card-content class="content-size drag-handler">
    <img mat-card-image class="drag-handler" src="{{widget.properties.imgUrl}}" alt="">
    <div>
      <mat-slide-toggle [(ngModel)]="widget.properties.active" (change)="toggle()" class="padding" mat-button
        color="accent"></mat-slide-toggle>
      <div fxFlex class="drag-handler"></div>
    </div>
  </mat-card-content>

  <senergy-widget-footer [widgetHasUpdateableProperties]="true"
    [userHasDeleteAuthorization]="userHasDeleteAuthorization"
    [userHasUpdatePropertiesAuthorization]="userHasUpdatePropertiesAuthorization"
    [userHasUpdateNameAuthorization]="userHasUpdateNameAuthorization" [dashboardId]="dashboardId" [widget]="widget"
    (editEvent)="edit()"></senergy-widget-footer>
</mat-card>
