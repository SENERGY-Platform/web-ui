<mat-card class="switch-container">
    <senergy-widget-header [widget]="widget"></senergy-widget-header>
    <img mat-card-image class="drag-handler"
         src="{{widget.properties.imgUrl}}" alt="">
    <div>
        <mat-slide-toggle [(ngModel)]="widget.properties.active" (change)="toggle()" class="padding" mat-button
                          color="accent"></mat-slide-toggle>
        <div fxFlex class="drag-handler"></div>
    </div>
    <senergy-widget-footer [dashboardId]="dashboardId" [widget]="widget" (editEvent)="edit()"></senergy-widget-footer>
</mat-card>
