<div [ngSwitch]="widget.type" fxFill class="gridster-item-content">
  <div *ngSwitchCase="'switch'" fxFill>
    <senergy-switch [dashboardId]="dashboardId" [widget]="widget" fxFill></senergy-switch>
  </div>
  <div *ngSwitchCase="'devices_state'" fxFill>
    <senergy-devices-state [dashboardId]="dashboardId" [widget]="widget" fxFill></senergy-devices-state>
  </div>
  <div *ngSwitchCase="'process_state'" fxFill>
    <senergy-process-state [dashboardId]="dashboardId" [widget]="widget" fxFill></senergy-process-state>
  </div>
  <div *ngSwitchCase="'event_list'" fxFill>
    <senergy-event-list [dashboardId]="dashboardId" [widget]="widget" fxFill></senergy-event-list>
  </div>
  <div *ngSwitchCase="'ranking_list'" fxFill>
    <senergy-ranking-list [dashboardId]="dashboardId" [widget]="widget" fxFill></senergy-ranking-list>
  </div>
  <div *ngSwitchCase="'charts_export'" fxFill>
    <senergy-charts-export [dashboardId]="dashboardId" [widget]="widget" [zoom]="zoom" fxFill></senergy-charts-export>
  </div>
  <div *ngSwitchCase="'charts_process_instances'" fxFill>
    <senergy-charts-process-instances [dashboardId]="dashboardId" [widget]="widget" [zoom]="zoom" fxFill></senergy-charts-process-instances>
  </div>
  <div *ngSwitchCase="'charts_process_deployments'" fxFill>
    <senergy-charts-process-deployments [dashboardId]="dashboardId" [widget]="widget" [zoom]="zoom" fxFill></senergy-charts-process-deployments>
  </div>
  <div *ngSwitchCase="'charts_device_downtime_gateway'" fxFill>
    <senergy-device-downtime-gateway [dashboardId]="dashboardId" [widget]="widget" [zoom]="zoom" fxFill></senergy-device-downtime-gateway>
  </div>
  <div *ngSwitchCase="'charts_device_total_downtime'" fxFill>
    <senergy-device-total-downtime [dashboardId]="dashboardId" [widget]="widget" [zoom]="zoom" fxFill></senergy-device-total-downtime>
  </div>
  <div *ngSwitchCase="'charts_device_downtime_rate_per_gateway'" fxFill>
    <senergy-device-downtime-gateway [dashboardId]="dashboardId" [widget]="widget" [zoom]="zoom" fxFill></senergy-device-downtime-gateway>
  </div>
  <div *ngSwitchCase="'charts_device_per_gateway'" fxFill>
    <senergy-device-gateway [dashboardId]="dashboardId" [widget]="widget" [zoom]="zoom" fxFill></senergy-device-gateway>
  </div>
  <div *ngSwitchCase="'process_model_list'" fxFill>
    <senergy-process-model-list [dashboardId]="dashboardId" [widget]="widget" [zoom]="zoom" fxFill></senergy-process-model-list>
  </div>
  <div *ngSwitchCase="'device_downtime_list'" fxFill>
    <senergy-device-downtime-list [dashboardId]="dashboardId" [widget]="widget" [zoom]="zoom" fxFill></senergy-device-downtime-list>
  </div>
  <div *ngSwitchCase="'single_value'" fxFill>
    <senergy-single-value [dashboardId]="dashboardId" [widget]="widget" [zoom]="zoom" fxFill></senergy-single-value>
  </div>
  <div *ngSwitchCase="'energy_prediction'" fxFill>
    <senergy-energy-prediction [dashboardId]="dashboardId" [widget]="widget" [zoom]="zoom" fxFill></senergy-energy-prediction>
  </div>
  <div *ngSwitchCase="'air_quality'" fxFill>
    <senergy-air-quality [dashboardId]="dashboardId" [widget]="widget" [zoom]="zoom" fxFill></senergy-air-quality>
  </div>
  <div *ngSwitchDefault>
    <div>default</div>
  </div>
</div>
