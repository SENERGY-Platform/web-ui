<div [ngSwitch]="widget.type" fxFill class="gridster-item-content">
  <div *ngSwitchCase="'switch'" fxFill>
    <senergy-switch [userHasDeleteAuthorization]="userHasDeleteAuthorization" [userHasUpdateAuthorization]="userHasUpdateAuthorization" [dashboardId]="dashboardId" [widget]="widget" fxFill></senergy-switch>
  </div>
  <div *ngSwitchCase="'range_slider'" fxFill>
    <senergy-range-slider [userHasDeleteAuthorization]="userHasDeleteAuthorization" [userHasUpdateAuthorization]="userHasUpdateAuthorization" [dashboardId]="dashboardId" [widget]="widget" fxFill></senergy-range-slider>
  </div>
  <div *ngSwitchCase="'devices_state'" fxFill>
    <senergy-devices-state [userHasDeleteAuthorization]="userHasDeleteAuthorization" [userHasUpdateAuthorization]="userHasUpdateAuthorization" [dashboardId]="dashboardId" [widget]="widget" fxFill></senergy-devices-state>
  </div>
  <div *ngSwitchCase="'process_state'" fxFill>
    <senergy-process-state [userHasDeleteAuthorization]="userHasDeleteAuthorization" [userHasUpdateAuthorization]="userHasUpdateAuthorization" [userHasDeleteAuthorization]="userHasDeleteAuthorization" [userHasUpdateAuthorization]="userHasUpdateAuthorization" [dashboardId]="dashboardId" [widget]="widget" fxFill></senergy-process-state>
  </div>
  <div *ngSwitchCase="'event_list'" fxFill>
    <senergy-event-list [userHasDeleteAuthorization]="userHasDeleteAuthorization" [userHasUpdateAuthorization]="userHasUpdateAuthorization" [dashboardId]="dashboardId" [widget]="widget" fxFill></senergy-event-list>
  </div>
  <div *ngSwitchCase="'ranking_list'" fxFill>
    <senergy-ranking-list [userHasDeleteAuthorization]="userHasDeleteAuthorization" [userHasUpdateAuthorization]="userHasUpdateAuthorization" [dashboardId]="dashboardId" [widget]="widget" fxFill></senergy-ranking-list>
  </div>
  <div *ngSwitchCase="'charts_export'" fxFill>
    <senergy-charts-export [userHasDeleteAuthorization]="userHasDeleteAuthorization" [userHasUpdateAuthorization]="userHasUpdateAuthorization" [dashboardId]="dashboardId" [widget]="widget" [zoom]="zoom" fxFill></senergy-charts-export>
  </div>
  <div *ngSwitchCase="'charts_process_instances'" fxFill>
    <senergy-charts-process-instances [userHasDeleteAuthorization]="userHasDeleteAuthorization" [userHasUpdateAuthorization]="userHasUpdateAuthorization" [dashboardId]="dashboardId" [widget]="widget" [zoom]="zoom" fxFill></senergy-charts-process-instances>
  </div>
  <div *ngSwitchCase="'charts_process_deployments'" fxFill>
    <senergy-charts-process-deployments [userHasDeleteAuthorization]="userHasDeleteAuthorization" [userHasUpdateAuthorization]="userHasUpdateAuthorization" [dashboardId]="dashboardId" [widget]="widget" [zoom]="zoom" fxFill></senergy-charts-process-deployments>
  </div>
  <div *ngSwitchCase="'charts_device_downtime_gateway'" fxFill>
    <senergy-device-downtime-gateway [userHasDeleteAuthorization]="userHasDeleteAuthorization" [userHasUpdateAuthorization]="userHasUpdateAuthorization" [dashboardId]="dashboardId" [widget]="widget" [zoom]="zoom" fxFill></senergy-device-downtime-gateway>
  </div>
  <div *ngSwitchCase="'charts_device_total_downtime'" fxFill>
    <senergy-device-total-downtime [userHasDeleteAuthorization]="userHasDeleteAuthorization" [userHasUpdateAuthorization]="userHasUpdateAuthorization" [dashboardId]="dashboardId" [widget]="widget" [zoom]="zoom" fxFill></senergy-device-total-downtime>
  </div>
  <div *ngSwitchCase="'charts_device_downtime_rate_per_gateway'" fxFill>
    <senergy-device-downtime-gateway [userHasDeleteAuthorization]="userHasDeleteAuthorization" [userHasUpdateAuthorization]="userHasUpdateAuthorization" [dashboardId]="dashboardId" [widget]="widget" [zoom]="zoom" fxFill></senergy-device-downtime-gateway>
  </div>
  <div *ngSwitchCase="'charts_device_per_gateway'" fxFill>
    <senergy-device-gateway [userHasDeleteAuthorization]="userHasDeleteAuthorization" [userHasUpdateAuthorization]="userHasUpdateAuthorization" [dashboardId]="dashboardId" [widget]="widget" [zoom]="zoom" fxFill></senergy-device-gateway>
  </div>
  <div *ngSwitchCase="'process_model_list'" fxFill>
    <senergy-process-model-list [userHasDeleteAuthorization]="userHasDeleteAuthorization" [userHasUpdateAuthorization]="userHasUpdateAuthorization" [dashboardId]="dashboardId" [widget]="widget" [zoom]="zoom" fxFill></senergy-process-model-list>
  </div>
  <div *ngSwitchCase="'device_downtime_list'" fxFill>
    <senergy-device-downtime-list [userHasDeleteAuthorization]="userHasDeleteAuthorization" [userHasUpdateAuthorization]="userHasUpdateAuthorization" [dashboardId]="dashboardId" [widget]="widget" [zoom]="zoom" fxFill></senergy-device-downtime-list>
  </div>
  <div *ngSwitchCase="'single_value'" fxFill>
    <senergy-single-value [userHasDeleteAuthorization]="userHasDeleteAuthorization" [userHasUpdateAuthorization]="userHasUpdateAuthorization" [dashboardId]="dashboardId" [widget]="widget" [zoom]="zoom" fxFill></senergy-single-value>
  </div>
  <div *ngSwitchCase="'multi_value'" fxFill>
    <senergy-multi-value [userHasDeleteAuthorization]="userHasDeleteAuthorization" [userHasUpdateAuthorization]="userHasUpdateAuthorization" [dashboardId]="dashboardId" [widget]="widget" [zoom]="zoom" fxFill></senergy-multi-value>
  </div>
  <div *ngSwitchCase="'energy_prediction'" fxFill>
    <senergy-energy-prediction [userHasDeleteAuthorization]="userHasDeleteAuthorization" [userHasUpdateAuthorization]="userHasUpdateAuthorization" [dashboardId]="dashboardId" [widget]="widget" [zoom]="zoom" fxFill></senergy-energy-prediction>
  </div>
  <div *ngSwitchCase="'air_quality'" fxFill>
    <senergy-air-quality [userHasDeleteAuthorization]="userHasDeleteAuthorization" [userHasUpdateAuthorization]="userHasUpdateAuthorization" [dashboardId]="dashboardId" [widget]="widget" [zoom]="zoom" fxFill></senergy-air-quality>
  </div>
  <div *ngSwitchCase="'process_incident_list'" fxFill>
    <senergy-process-incident-list [userHasDeleteAuthorization]="userHasDeleteAuthorization" [userHasUpdateAuthorization]="userHasUpdateAuthorization" [dashboardId]="dashboardId" [widget]="widget" [zoom]="zoom" fxFill></senergy-process-incident-list>
  </div>
  <div *ngSwitchCase="'process_scheduler'" fxFill>
    <senergy-process-scheduler [userHasDeleteAuthorization]="userHasDeleteAuthorization" [userHasUpdateAuthorization]="userHasUpdateAuthorization" [dashboardId]="dashboardId" [widget]="widget" [zoom]="zoom" fxFill></senergy-process-scheduler>
  </div>
  <div *ngSwitchCase="'device_status'" fxFill>
    <senergy-device-status [userHasDeleteAuthorization]="userHasDeleteAuthorization" [userHasUpdateAuthorization]="userHasUpdateAuthorization" [dashboardId]="dashboardId" [widget]="widget" [zoom]="zoom" fxFill></senergy-device-status>
  </div>
  <div *ngSwitchCase="'data_table'" fxFill>
    <senergy-data-table [userHasDeleteAuthorization]="userHasDeleteAuthorization" [userHasUpdateAuthorization]="userHasUpdateAuthorization" [dashboardId]="dashboardId" [widget]="widget" [zoom]="zoom" fxFill></senergy-data-table>
  </div>
  <div *ngSwitchCase="'ac_control'" fxFill>
    <senergy-ac-control [userHasDeleteAuthorization]="userHasDeleteAuthorization" [userHasUpdateAuthorization]="userHasUpdateAuthorization" [dashboardId]="dashboardId" [widget]="widget" [zoom]="zoom" fxFill></senergy-ac-control>
  </div>
  <div *ngSwitchDefault>
    <div>default</div>
  </div>
</div>
