<mat-card appearance="outlined">
    <senergy-widget-header [widget]="widget" [zoom]="zoom" [refreshing]="refreshing"></senergy-widget-header>
    <mat-card-content>
		<div id="{{widget.id}}" fxFill fxLayout="row" fxLayoutAlign="center center">
			<timeline-chart class="timeline" *ngIf="chartDataReady" [data]="timelineChartData"
			[hAxisLabel]="widget?.properties?.hAxisLabel || ''" [vAxisLabel]="widget?.properties?.vAxisLabel || ''"
			[enableToolbar]="false" [vAxes]="widget?.properties?.vAxes || []" [width]="timelineWidth"
			[height]="timelineHeight"><
			</timeline-chart>
			<senergy-widget-spinner [show]="!ready"></senergy-widget-spinner>
			<div *ngIf="notConfigured">Please configure widget!</div>
		</div>
    </mat-card-content>
    <senergy-widget-footer [widgetHasUpdateableProperties]="true"
        [userHasUpdateNameAuthorization]="userHasUpdateNameAuthorization"
        [userHasDeleteAuthorization]="userHasDeleteAuthorization"
        [userHasUpdatePropertiesAuthorization]="userHasUpdatePropertiesAuthorization" [dashboardId]="dashboardId"
        [widget]="widget" [optionZoom]="false" [zoom]="zoom" (editEvent)="edit()" [refreshing]="refreshing">
    </senergy-widget-footer>
</mat-card>
