<div id="container" [style.width.px]="width" [style.height.px]="height">
    <apx-chart *ngIf="render" #apexChart [tooltip]="apexChartOptions.tooltip!" [legend]="apexChartOptions.legend!"
        [colors]="apexChartOptions.colors!" [series]="apexChartOptions.series!" [chart]="apexChartOptions.chart!"
        [plotOptions]="apexChartOptions.plotOptions!" [xaxis]="apexChartOptions.xaxis!"
        [yaxis]="apexChartOptions.yaxis!">
    </apx-chart>
</div>
