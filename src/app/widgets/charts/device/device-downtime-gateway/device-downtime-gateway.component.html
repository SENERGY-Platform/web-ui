<mat-card appearance="outlined">
    <senergy-widget-header [widget]="widget" [zoom]="zoom"></senergy-widget-header>
    <mat-card-content class="drag-handler">
        <div id="{{widget.id}}" fxFill fxLayout="row" fxLayoutAlign="center center">
            <senergy-widget-spinner [show]="!ready"></senergy-widget-spinner>
            <google-chart *ngIf="ready && deviceDowntimeGateway.dataTable[0].length !== 0" #deviceDowntimeGatewayChart [data]="deviceDowntimeGateway"></google-chart>
            <senergy-no-data [showIf]="ready && deviceDowntimeGateway.dataTable[0].length === 0"></senergy-no-data>
        </div>
    </mat-card-content>
    <senergy-widget-footer [dashboardId]="dashboardId" [widget]="widget" [optionZoom]="true" [zoom]="zoom" (editEvent)="edit()"></senergy-widget-footer>
</mat-card>
