<mat-dialog-content>
    <div [formGroup]="form" fxLayout="column" >
        <mat-form-field color="accent" appearance="outline">
            <mat-label>From</mat-label>
            <input matInput type="text" formControlName="from" required>
			<mat-error senergyError label="From"></mat-error>
        </mat-form-field>
        
        <mat-form-field color="accent" appearance="outline">
            <mat-label>To</mat-label>
            <input matInput type="text" formControlName="to" required>
			<mat-error senergyError label="To"></mat-error>
        </mat-form-field>

        <mat-form-field class="from-to-color" appearance="outline" color="accent">
            <mat-label>Color</mat-label>
            <input matInput type="text" formControlName="color">
            <mat-error senergyError label="Color"></mat-error>
        </mat-form-field>

        <mat-form-field class="from-to-color" appearance="outline" color="accent">
            <mat-label>Alias</mat-label>
            <input matInput type="text" formControlName="alias">
            <mat-error senergyError label="Alias"></mat-error>
        </mat-form-field>
    </div>
</mat-dialog-content>

<mat-dialog-actions fxLayoutAlign="end center">
    <button mat-raised-button color="accent" type="submit" (click)="cancel()">Cancel</button>
    <button mat-raised-button color="accent" type="submit" [disabled]="!form.valid" (click)="add()" >Add</button>

</mat-dialog-actions>
