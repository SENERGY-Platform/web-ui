  <div class="locations-container">
    <span fxLayout="row" class="search-refresh">
        <mat-form-field color="accent" appearance="outline" fxFlex>
            <input matInput [formControl]="searchControl" placeholder="Search...">
            <mat-icon matPrefix *ngIf="searchControl.value === ''">search</mat-icon>
            <button mat-icon-button matPrefix *ngIf="searchControl.value !== ''" (click)="resetSearch()">
                <mat-icon>close</mat-icon>
            </button>
        </mat-form-field>

        <button mat-icon-button (click)="reload()" color="accent" class="refresh">
            <mat-icon>refresh</mat-icon>
        </button>
    </span>

    <senergy-spinner [show]="!ready"></senergy-spinner>
    <div *ngIf="locations.length === 0 && ready">No location found.</div>

    <div [hidden]="!ready || locations.length === 0" class="mat-elevation-z1" fxLayout="column"
         infiniteScroll
         [infiniteScrollDistance]="1"
         [infiniteScrollThrottle]="50"
         [infiniteScrollContainer]="'.locations-container'"
         [fromRoot]="true"
         (scrolled)="onScroll()">

        <table mat-table
               [dataSource]="dataSource" matSort>
            <ng-container matColumnDef="name">
                <th mat-header-cell mat-sort-header *matHeaderCellDef>Name</th>
                <td mat-cell *matCellDef="let location">
                    {{location.name}}
                </td>
            </ng-container>
          
            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef disableClear>Action</th>
                <td mat-cell *matCellDef="let location"> 
                            <button (click)="showDevices(location)"
                                    mat-icon-button
                                    color="accent"
                                    matTooltip="Show Devices">
                                <mat-icon>important_devices</mat-icon>
                            </button>
                            <button (click)="editLocation(location)" mat-icon-button color="accent" matTooltip="Edit">
                                <mat-icon>edit</mat-icon>
                            </button>
                            <button (click)="deleteLocation(location)"
                                    mat-icon-button
                                    color="accent"
                                    matTooltip="Delete">
                                <mat-icon>delete</mat-icon>
                            </button>
                </td>
            </ng-container>
          

            <tr mat-header-row
                *matHeaderRowDef="['name', 'action']; sticky: true"></tr>
            <tr mat-row
                *matRowDef="let m; columns: ['name', 'action'];"></tr>
        </table>
    </div>
</div>

<button mat-fab class="fab" matTooltip="Add new device class" (click)="newLocation()">
    <mat-icon>add</mat-icon>
</button>
