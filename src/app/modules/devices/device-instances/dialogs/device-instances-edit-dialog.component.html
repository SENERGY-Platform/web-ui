<h2 mat-dialog-title>Edit Device</h2>

<mat-dialog-content>
    <form class="form">
        <mat-form-field class="full-width" color="accent">
            <input matInput placeholder="ID" disabled value="{{device.id}}">
        </mat-form-field>
        <mat-form-field class="full-width" color="accent">
            <input matInput placeholder="ShortID" disabled value="{{getShortId(device.id)}}">
        </mat-form-field>
        <mat-form-field class="full-width" color="accent">
            <input matInput placeholder="Devicetype ID" disabled value="{{device.device_type.id}}">
        </mat-form-field>
        <mat-form-field class="full-width" color="accent">
            <input matInput placeholder="Devicetype Name" disabled value="{{device.device_type.name}}">
        </mat-form-field>
        <mat-form-field class="full-width" color="accent">
            <input matInput placeholder="Name" [(ngModel)]="device.name" [ngModelOptions]="{standalone: true}">
        </mat-form-field>
        <mat-form-field class="full-width" color="accent">
            <input matInput placeholder="Local ID" [(ngModel)]="device.local_id" [ngModelOptions]="{standalone: true}">
        </mat-form-field>

        <mat-expansion-panel class="attributes">
            <mat-expansion-panel-header>
                <mat-panel-title>
                    Attributes
                </mat-panel-title>
            </mat-expansion-panel-header>
            <div *ngFor="let attr of device.attributes; let i = index" class="attribute">
                <mat-form-field class="third-width" color="accent">
                    <input matInput placeholder="Key" [(ngModel)]="attr.key" [ngModelOptions]="{standalone: true}">
                </mat-form-field>
                =
                <mat-form-field class="third-width" color="accent">
                    <input matInput placeholder="Value" [(ngModel)]="attr.value" [ngModelOptions]="{standalone: true}">
                </mat-form-field>
                <button mat-stroked-button color="accent" (click)="removeAttr(i)"><mat-icon>remove</mat-icon></button>
            </div>
            <button mat-stroked-button color="accent" (click)="addAttr()">Add Attribute</button>
        </mat-expansion-panel>
    </form>
</mat-dialog-content>

<mat-dialog-actions fxLayoutAlign="end center">
    <button mat-raised-button color="primary" (click)="close()">Cancel</button>
    <button mat-raised-button color="accent" (click)="save()">Save</button>
</mat-dialog-actions>
