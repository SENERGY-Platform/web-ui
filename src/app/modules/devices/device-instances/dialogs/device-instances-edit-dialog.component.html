<h2 mat-dialog-title>Edit Device</h2>

<mat-dialog-content>
    <form class="form">
        <mat-form-field class="full-width" color="accent">
            <input matInput placeholder="ID" disabled value="{{device.id}}">
        </mat-form-field>
        <mat-form-field class="full-width" color="accent">
            <input matInput placeholder="ShortID" disabled value="{{getShortId(device.id)}}">
        </mat-form-field>
        <mat-form-field class="full-width" color="accent">
            <input matInput placeholder="Devicetype ID" disabled value="{{device.device_type.id}}">
        </mat-form-field>
        <mat-form-field class="full-width" color="accent">
            <input matInput placeholder="Devicetype Name" disabled value="{{device.device_type.name}}">
        </mat-form-field>
        <mat-form-field class="full-width" color="accent">
            <input matInput placeholder="Origin Name" [(ngModel)]="device.name" disabled [ngModelOptions]="{standalone: true}">
        </mat-form-field>
        <mat-form-field class="full-width" color="accent">
            <input matInput placeholder="Display Name" [(ngModel)]="displayname" [ngModelOptions]="{standalone: true}">
        </mat-form-field>
        <mat-form-field class="full-width" color="accent">
            <input matInput placeholder="Local ID" [(ngModel)]="device.local_id" [ngModelOptions]="{standalone: true}" [generic_validator]="isValidLocalIdValidator">
        </mat-form-field>

        <div class="attributes">
            <div class="divider">
                Attributes
                <mat-divider></mat-divider>
            </div>
            <div *ngFor="let attr of device.attributes; let i = index" class="attribute">
                <ng-container *ngIf="attr.key != nicknameAttributeKey">
                    <mat-form-field class="third-width" color="accent">
                        <input matInput placeholder="Key" [(ngModel)]="attr.key" [ngModelOptions]="{standalone: true}" [disabled]="!editableAttribute(attr)">
                    </mat-form-field>
                    =
                    <mat-form-field class="third-width" color="accent">
                        <input matInput placeholder="Value" [(ngModel)]="attr.value" [ngModelOptions]="{standalone: true}" [disabled]="!editableAttribute(attr)">
                    </mat-form-field>
                    <button mat-icon-button color="warn" (click)="removeAttr(i)" [disabled]="!editableAttribute(attr)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </ng-container>
            </div>
            <button mat-stroked-button color="accent" (click)="addAttr()">Add Attribute</button>
        </div>
    </form>
</mat-dialog-content>

<mat-dialog-actions fxLayoutAlign="end center">
    <button mat-raised-button color="primary" (click)="close()">Cancel</button>
    <button mat-raised-button color="accent" (click)="save()" [disabled]="!isValid()">Save</button>
</mat-dialog-actions>
