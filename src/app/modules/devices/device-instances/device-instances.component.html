<div class="device-instance-container table-search-container">
    <span fxLayout="row" class="search-refresh">
        <senergy-searchbar></senergy-searchbar>

        <div fxLayout="row">
            <div fxFlex></div>
            <mat-chip-list class="offset" *ngIf="selectedTagTransformed !== ''">
                <mat-chip [removable]="true" (removed)="tagRemoved()" color="accent" selected>{{selectedTagTransformed}}
                    <mat-icon matChipRemove>cancel</mat-icon>
                </mat-chip>
            </mat-chip-list>
            <button mat-icon-button [matMenuTriggerFor]="filterMain" matTooltip="Filter" color="accent">
                <mat-icon>filter_alt</mat-icon>
            </button>
            <mat-menu #filterMain="matMenu">
                <button mat-menu-item [matMenuTriggerFor]="filterDeviceType">Device-Type</button>
                <button mat-menu-item [matMenuTriggerFor]="filterLocation">Location</button>
                <button mat-menu-item [matMenuTriggerFor]="filterNetwork">Network</button>
            </mat-menu>
            <mat-menu #filterDeviceType="matMenu">
                <button mat-menu-item *ngFor="let dt of deviceTypeOptions"
                    (click)="filterByDeviceType(dt)">{{dt.name}}</button>
            </mat-menu>
            <mat-menu #filterLocation="matMenu">
                <button mat-menu-item *ngFor="let location of locationOptions"
                    (click)="filterByLocation(location)">{{location.name}}</button>
            </mat-menu>
            <mat-menu #filterNetwork="matMenu">
                <button mat-menu-item *ngFor="let network of networkOptions"
                    (click)="filterByNetwork(network)">{{network.name}}</button>
            </mat-menu>
        </div>
    </span>

    <div *ngIf="dataSource.data.length === 0 && ready">No devices found.</div>
    <senergy-spinner [show]="!ready"></senergy-spinner>

    <div [hidden]="!ready || dataSource.data.length === 0" class="table-container-with-button table-container">

        <table mat-table [dataSource]="dataSource" matSort matSortActive="display_name" matSortDirection="asc">
            <ng-container matColumnDef="select">
                <th mat-header-cell *matHeaderCellDef>
                    <mat-checkbox (change)="$event ? masterToggle() : null"
                        [checked]="selection.hasValue() && isAllSelected()"
                        [indeterminate]="selection.hasValue() && !isAllSelected()">
                    </mat-checkbox>
                </th>
                <td mat-cell *matCellDef="let row">
                    <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null"
                        [checked]="selection.isSelected(row)">
                    </mat-checkbox>
                </td>
            </ng-container>

            <ng-container matColumnDef="display_name">
                <th mat-header-cell mat-sort-header *matHeaderCellDef>Name</th>
                <td mat-cell *matCellDef="let device">
                    {{device.display_name}}
                </td>
            </ng-container>
            <ng-container matColumnDef="log_state">
                <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear class="button-column">Connection</th>
                <td mat-cell *matCellDef="let device">
                    <senergy-state-icon [state]="device.log_state"></senergy-state-icon>
                </td>
            </ng-container>
            <ng-container matColumnDef="shared">
                <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear class="button-column">Shared</th>
                <td mat-cell *matCellDef="let device">
                    <mat-icon matTooltip="Device is shared" *ngIf="device.shared" class="color-sidenav info-icon">share
                    </mat-icon>
                </td>
            </ng-container>

            <ng-container matColumnDef="info">
                <th mat-header-cell *matHeaderCellDef disableClear class="button-column">Info</th>
                <td mat-cell *matCellDef="let device">
                    <button mat-icon-button color="accent" matTooltip="Info" (click)="showInfoOfDevice(device)">
                        <mat-icon>info</mat-icon>
                    </button>
                </td>
            </ng-container>

            <ng-container matColumnDef="export">
                <th mat-header-cell *matHeaderCellDef disableClear class="button-column">Export</th>
                <td mat-cell *matCellDef="let device">
                    <button mat-icon-button color="accent" matTooltip="Export" (click)="exportDevice(device)">
                        <mat-icon>build</mat-icon>
                    </button>
                </td>
            </ng-container>

            <ng-container matColumnDef="share">
                <th mat-header-cell *matHeaderCellDef disableClear class="button-column">Share</th>
                <td mat-cell *matCellDef="let device">
                    <button mat-icon-button color="accent" matTooltip="Share" (click)="shareDevice(device)"
                        [disabled]="!device.permissions.a">
                        <mat-icon>share</mat-icon>

                    </button>
                </td>
            </ng-container>

            <ng-container matColumnDef="duplicate">
                <th mat-header-cell *matHeaderCellDef disableClear class="button-column">Duplicate</th>
                <td mat-cell *matCellDef="let device">
                    <button mat-icon-button color="accent" matTooltip="Duplicate" (click)="duplicateDevice(device)"
                        [disabled]="!device.permissions.w">
                        <mat-icon>content_copy</mat-icon>
                    </button>
                </td>
            </ng-container>

            <ng-container matColumnDef="edit">
                <th mat-header-cell *matHeaderCellDef disableClear class="button-column">Edit</th>
                <td mat-cell *matCellDef="let device">
                    <button mat-icon-button color="accent" matTooltip="Edit" (click)="editDevice(device)"
                        [disabled]="!device.permissions.w">
                        <mat-icon>edit</mat-icon>

                    </button>
                </td>
            </ng-container>

            <ng-container matColumnDef="delete">
                <th mat-header-cell *matHeaderCellDef disableClear class="button-column">Delete</th>
                <td mat-cell *matCellDef="let device">
                    <button mat-icon-button color="accent" matTooltip="Delete" (click)="deleteDevice(device)"
                        [disabled]="!device.permissions.a">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>

            <ng-container matColumnDef="header-delete-all">
                <th mat-header-cell *matHeaderCellDef colspan="10">
                    <div fxLayout="row">
                        <div fxLayoutAlign="center center">You have
                            selected {{selection.selected.length}} items
                        </div>
                        <button matTooltip="Delete" mat-icon-button color="accent" (click)="deleteMultipleItems()">
                            <mat-icon>delete</mat-icon>
                        </button>
                    </div>
                </th>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="['header-delete-all']" [hidden]="selection.selected.length === 0"></tr>
            <tr mat-header-row
                *matHeaderRowDef="['select', 'log_state', 'shared', 'display_name', 'info', 'export', 'share', 'duplicate', 'edit', 'delete']; sticky: true">
            </tr>
            <tr mat-row
                *matRowDef="let m; columns: ['select', 'log_state', 'shared', 'display_name', 'info', 'export', 'share', 'duplicate', 'edit', 'delete'];">
            </tr>
        </table>
    </div>

    <mat-paginator [hidden]="!ready || dataSource.data.length === 0" #paginator [length]="totalCount" [pageSize]="20" [pageSizeOptions]="[20, 50, 75, 100]"
    showFirstLastButtons></mat-paginator>
</div>
