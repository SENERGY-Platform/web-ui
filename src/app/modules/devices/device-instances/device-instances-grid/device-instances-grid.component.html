<div class="layout-margin" fxLayout="column">
    <mat-grid-list cols="{{gridCols}}" rowHeight="282px" gutterSize="16px"
                   *ngIf="deviceInstances.length > 0">
        <mat-grid-tile class="mat-elevation-z1" *ngFor="let device of deviceInstances">
            <div class="background">
                <img class="device-icon" src="{{getImage(device.device_type.device_class_id)}}">
            </div>
            <mat-grid-tile-footer>
                <div fxLayout="column" fxFill>
                    <div class="truncate footer-item-header" matTooltip="{{device.display_name}}">
                        {{device.display_name}}
                    </div>
                    <form fxLayout="row" fxLayoutAlign="center center" class="footer-buttons">
                        <senergy-state-icon [state]="device.log_state"></senergy-state-icon>
                        <mat-icon matTooltip="Device is shared" *ngIf="device.shared"
                                  class="color-sidenav info-icon">share
                        </mat-icon>
                        <div fxFlex></div>
                        <div [fxLayoutAlign]="'start center'">
                            <button mat-icon-button [matMenuTriggerFor]="deviceMenu" color="accent">
                                <mat-icon>more_vert</mat-icon>
                            </button>
                            <mat-menu #deviceMenu="matMenu" [overlapTrigger]="false">
                                <button mat-menu-item (click)="service(device.device_type.id, device.id)">
                                    <mat-icon>info</mat-icon>
                                    Data
                                </button>
                                <button mat-menu-item (click)="export(device)">
                                    <mat-icon>build</mat-icon>
                                    Export
                                </button>
                                <button mat-menu-item (click)="permission(device)" [disabled]="!device.permissions.a">
                                    <mat-icon>share</mat-icon>
                                    Share
                                </button>
                                <button mat-menu-item (click)="duplicate(device)" [disabled]="!device.permissions.w">
                                    <mat-icon>content_copy</mat-icon>
                                    Duplicate
                                </button>
                                <button mat-menu-item (click)="edit(device)" [disabled]="!device.permissions.w">
                                    <mat-icon>edit</mat-icon>
                                    Edit
                                </button>
                                <button mat-menu-item (click)="delete(device)" [disabled]="!device.permissions.a">
                                    <mat-icon>delete</mat-icon>
                                    Delete
                                </button>
                            </mat-menu>
                        </div>
                    </form>
                </div>
            </mat-grid-tile-footer>
        </mat-grid-tile>
    </mat-grid-list>
    <div *ngIf="deviceInstances.length === 0 && ready">No device instances found.</div>
    <senergy-spinner [elementCount]="deviceInstances.length" [show]="!ready"></senergy-spinner>
</div>
