<h2 mat-dialog-title *ngIf="!disabled">Edit Device</h2>
<h2 mat-dialog-title *ngIf="disabled">Device</h2>
<mat-dialog-content>
    <form class="form">
        <mat-form-field class="full-width" color="accent">
            <input matInput placeholder="ID" disabled value="{{device.local_id}}">
        </mat-form-field>
        <mat-form-field class="full-width" color="accent">
            <input matInput placeholder="Devicetype ID" disabled value="{{device.device_type_id}}">
        </mat-form-field>
        <mat-form-field class="full-width" color="accent">
            <input matInput placeholder="Devicetype Name" disabled value="{{deviceType.name}}">
        </mat-form-field>
        <mat-form-field class="full-width" color="accent">
            <input matInput placeholder="Name" [disabled]="disabled"  [(ngModel)]="device.name" [ngModelOptions]="{standalone: true}">
        </mat-form-field>

        <mat-checkbox class="checkbox-margin" [disabled]="disabled" [(ngModel)]="device.hidden" [ngModelOptions]="{standalone: true}">Hide</mat-checkbox>

        <mat-expansion-panel class="attributes">
            <mat-expansion-panel-header>
                <mat-panel-title>
                    Attributes
                </mat-panel-title>
            </mat-expansion-panel-header>
            <div *ngFor="let attr of device.attributes; let i = index" class="attribute">
                <mat-form-field class="third-width" color="accent">
                    <input matInput placeholder="Key" [disabled]="disabled"  [(ngModel)]="attr.key" [ngModelOptions]="{standalone: true}">
                </mat-form-field>
                =
                <mat-form-field class="third-width" color="accent">
                    <input matInput placeholder="Value" [disabled]="disabled"  [(ngModel)]="attr.value" [ngModelOptions]="{standalone: true}">
                </mat-form-field>
                <button mat-stroked-button color="accent" [disabled]="disabled"  (click)="removeAttr(i)"><mat-icon>remove</mat-icon></button>
            </div>
            <button mat-stroked-button color="accent" [disabled]="disabled"  (click)="addAttr()">Add Attribute</button>
        </mat-expansion-panel>
    </form>
</mat-dialog-content>

<mat-dialog-actions fxLayoutAlign="end center">
    <button mat-raised-button color="accent" *ngIf="disabled" (click)="close()">Close</button>
    <button mat-raised-button color="primary" *ngIf="!disabled" (click)="close()">Cancel</button>
    <button mat-raised-button color="accent" *ngIf="!disabled" (click)="save()">Save</button>
</mat-dialog-actions>
