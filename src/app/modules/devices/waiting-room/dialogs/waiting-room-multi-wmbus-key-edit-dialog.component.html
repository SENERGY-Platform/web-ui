<h2 mat-dialog-title>Use Devices</h2>
<mat-dialog-content>
    <div class="description">
        Add missing {{wmbusKeyAttributeKey}} attributes
    </div>

    <form class="form">
        <div *ngFor="let device of devices">
            <ng-container *ngFor="let attr of device.attributes">
                <mat-form-field appearance="outline" class="full-width" color="accent"  *ngIf="attr.key === wmbusKeyAttributeKey">
                    <input matInput placeholder="{{device.name}}" [(ngModel)]="attr.value" [ngModelOptions]="{standalone: true}" required>
                </mat-form-field>
            </ng-container>
        </div>
    </form>
</mat-dialog-content>

<mat-dialog-actions fxLayoutAlign="end center">
    <button mat-raised-button color="primary" (click)="close()">Cancel</button>
    <button mat-raised-button color="accent" [disabled]="isInvalid()" (click)="save()">Use</button>
</mat-dialog-actions>
