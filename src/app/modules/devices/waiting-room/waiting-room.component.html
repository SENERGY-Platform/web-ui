<div fxLayout="row">
    <senergy-searchbar fxFlex [searchTextIn]="searchText"></senergy-searchbar>
</div>
<div fxLayout="row">
    <div fxFlex></div>
    <button matTooltip="Show Hidden" mat-icon-button color="accent" (click)="showHiddenChanged()"
            *ngIf="!this.showHidden">
        <mat-icon>visibility</mat-icon>
    </button>
    <button matTooltip="Hide Hidden" mat-icon-button color="accent" (click)="showHiddenChanged()"
            *ngIf="this.showHidden">
        <mat-icon>visibility_off</mat-icon>
    </button>
</div>


<div class="layout-margin">
    <div class="mat-elevation-z1" [hidden]="!ready || (devices.length === 0 && ready)">
        <div class="table-container">
            <table #sort="matSort" mat-table [dataSource]="devicesDataSource" matSort
                   matSortActive="created_at"
                   matSortDirection="desc" matSortDisableClear>

                <ng-container matColumnDef="select">
                    <th mat-header-cell *matHeaderCellDef>
                        <mat-checkbox (change)="$event ? masterToggle() : null"
                                      [checked]="selection.hasValue() && isAllSelected()"
                                      [indeterminate]="selection.hasValue() && !isAllSelected()">
                        </mat-checkbox>
                    </th>
                    <td mat-cell *matCellDef="let row">
                        <mat-checkbox (click)="$event.stopPropagation()"
                                      (change)="$event ? selection.toggle(row) : null"
                                      [checked]="selection.isSelected(row)">
                        </mat-checkbox>
                    </td>
                </ng-container>

                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
                    <td mat-cell *matCellDef="let element">
                        <div fxLayout="row">
                            <div>
                                {{element.name}}
                            </div>
                            <div class="hidden">
                                <mat-icon *ngIf="element.hidden === true" matTooltip="Hidden Device"
                                          mat-list-icon>
                                    visibility_off
                                </mat-icon>
                            </div>
                        </div>
                    </td>
                </ng-container>

                <ng-container matColumnDef="created_at">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Created</th>
                    <td mat-cell *matCellDef="let element"> {{element.created_at | date:'short'}}</td>
                </ng-container>

                <ng-container matColumnDef="updated_at">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Updated</th>
                    <td mat-cell *matCellDef="let element"> {{element.updated_at | date:'short'}}</td>
                </ng-container>


                <ng-container matColumnDef="info">
                    <th mat-header-cell *matHeaderCellDef>Details</th>
                    <td mat-cell *matCellDef="let element">
                        <button mat-icon-button color="accent" matTooltip="Details" (click)="openDetailsDialog(element)">
                            <mat-icon>info</mat-icon>
                        </button>
                    </td>
                </ng-container>

                <ng-container matColumnDef="edit">
                    <th mat-header-cell *matHeaderCellDef>Edit</th>
                    <td mat-cell *matCellDef="let element">
                        <button mat-icon-button color="accent" matTooltip="Edit" (click)="openEditDialog(element)">
                            <mat-icon>edit</mat-icon>
                        </button>
                    </td>
                </ng-container>

                <ng-container matColumnDef="use">
                    <th mat-header-cell *matHeaderCellDef>Use</th>
                    <td mat-cell *matCellDef="let element">
                        <button matTooltip="use device" mat-icon-button color="accent" (click)="useDevice(element.local_id)">
                            <mat-icon>play_arrow</mat-icon>
                        </button>
                    </td>
                </ng-container>

                <ng-container matColumnDef="delete">
                    <th mat-header-cell *matHeaderCellDef>Delete</th>
                    <td mat-cell *matCellDef="let element">
                        <button matTooltip="Delete" mat-icon-button color="warn" (click)="deleteDevice(element.local_id)">
                            <mat-icon>delete</mat-icon>
                        </button>
                    </td>
                </ng-container>

                <ng-container matColumnDef="header-multiple">
                    <th mat-header-cell *matHeaderCellDef colspan="10">
                        <div fxLayout="row">
                            <div fxLayoutAlign="center center">You have selected {{selection.selected.length}} items
                            </div>
                            <button matTooltip="Use Selected" mat-icon-button color="accent" (click)="useMultipleItems()">
                                <mat-icon>play_arrow</mat-icon>
                            </button>
                            <button matTooltip="Delete Selected" mat-icon-button color="accent" (click)="deleteMultipleItems()">
                                <mat-icon>delete</mat-icon>
                            </button>
                        </div>
                    </th>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="['header-multiple']" [hidden]="selection.selected.length === 0"></tr>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
        <mat-paginator #paginator [length]="totalCount" [pageSize]="20"
                       [pageSizeOptions]="[20, 50, 75, 100]" (page)="selectionClear()"
                       showFirstLastButtons></mat-paginator>
    </div>
    <div *ngIf="devices.length === 0 && ready">No devices found.</div>
</div>
<senergy-spinner [show]="!ready"></senergy-spinner>
