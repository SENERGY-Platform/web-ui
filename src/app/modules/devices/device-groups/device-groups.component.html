  <div class="device-groups-container">
    <span fxLayout="row" class="search-refresh">
        <mat-form-field color="accent" appearance="outline" fxFlex>
            <input matInput [formControl]="searchControl" placeholder="Search...">
            <mat-icon matPrefix *ngIf="searchControl.value === ''">search</mat-icon>
            <button mat-icon-button matPrefix *ngIf="searchControl.value !== ''" (click)="resetSearch()">
                <mat-icon>close</mat-icon>
            </button>
        </mat-form-field>

        <div fxLayout="row">
            <div fxFlex></div>
            <button matTooltip="hide generated" mat-icon-button color="accent" (click)="setHideGenerated(true)" *ngIf="!this.hideGenerated">
                <mat-icon>visibility_off</mat-icon>
            </button>
            <button matTooltip="show generated" mat-icon-button color="accent" (click)="setHideGenerated(false)" *ngIf="this.hideGenerated">
                <mat-icon>visibility</mat-icon>
            </button>
        </div>

        <button mat-icon-button (click)="reload()" color="accent" class="refresh">
            <mat-icon>refresh</mat-icon>
        </button>
    </span>
    <senergy-spinner [elementCount]="deviceGroups.length" [show]="!ready"></senergy-spinner>

    <div *ngIf="deviceGroups.length === 0 && ready">No device group found.</div>

    <div [hidden]="!ready || deviceGroups.length === 0" class="mat-elevation-z1" fxLayout="column"
         infiniteScroll
         [infiniteScrollDistance]="1"
         [infiniteScrollThrottle]="50"
         [infiniteScrollContainer]="'.device-groups-container'"
         [fromRoot]="true"
         (scrolled)="onScroll()">

        <table mat-table
               [dataSource]="dataSource" matSort>
            <ng-container matColumnDef="name">
                <th mat-header-cell mat-sort-header *matHeaderCellDef>Name</th>
                <td mat-cell *matCellDef="let group">
                    {{group.name}}
                </td>
            </ng-container>
        
            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef disableClear>Action</th>
                <td mat-cell *matCellDef="let group"> 
                        <button (click)="editDeviceGroup(group)" [disabled]="!group.permissions.w"
                                                mat-icon-button color="accent" matTooltip="Edit">
                                            <mat-icon>edit</mat-icon>
                                        </button>
                                        <button (click)="deleteDeviceGroup(group)"
                                                [disabled]="!group.permissions.a"
                                                mat-icon-button
                                                color="accent"
                                                matTooltip="Delete">
                                            <mat-icon>delete</mat-icon>
                                        </button>
                </td>
            </ng-container>

            <tr mat-header-row
                *matHeaderRowDef="['name', 'action']; sticky: true"></tr>
            <tr mat-row
                *matRowDef="let m; columns: ['name', 'action'];"></tr>
        </table>
    </div>
</div>

<button mat-fab class="fab" matTooltip="Add new device class" (click)="newDeviceGroup()">
    <mat-icon>add</mat-icon>
</button>
