<div class="device-groups-container table-search-container">
    <span fxLayout="row" class="search-refresh">
        <mat-form-field color="accent" appearance="outline" fxFlex>
            <input matInput [formControl]="searchControl" placeholder="Search...">
            <mat-icon matPrefix *ngIf="searchControl.value === ''">search</mat-icon>
            <button mat-icon-button matPrefix *ngIf="searchControl.value !== ''" (click)="resetSearch()">
                <mat-icon>close</mat-icon>
            </button>
        </mat-form-field>

        <div fxLayout="row">
            <div fxFlex></div>
            <button matTooltip="hide generated" mat-icon-button color="accent" (click)="setHideGenerated(true)"
                *ngIf="!this.hideGenerated">
                <mat-icon>visibility_off</mat-icon>
            </button>
            <button matTooltip="show generated" mat-icon-button color="accent" (click)="setHideGenerated(false)"
                *ngIf="this.hideGenerated">
                <mat-icon>visibility</mat-icon>
            </button>
        </div>

        <button mat-icon-button (click)="reload()" color="accent" class="refresh">
            <mat-icon>refresh</mat-icon>
        </button>
    </span>
    <senergy-spinner [elementCount]="dataSource.data.length" [show]="!ready"></senergy-spinner>
    <div *ngIf="dataSource.data.length === 0 && ready">No device group found.</div>

    <div [hidden]="!ready || dataSource.data.length === 0" class="table-container">

        <table mat-table [dataSource]="dataSource" matSort matSortActive="name" matSortDirection="asc">
            <ng-container matColumnDef="select">
                <th mat-header-cell *matHeaderCellDef class="button-column">
                    <mat-checkbox (change)="$event ? masterToggle() : null"
                                  [checked]="selection.hasValue() && isAllSelected()"
                                  [indeterminate]="selection.hasValue() && !isAllSelected()">
                    </mat-checkbox>
                </th>
                <td mat-cell *matCellDef="let row">
                    <mat-checkbox (click)="$event.stopPropagation()"
                                  (change)="$event ? selection.toggle(row) : null"
                                  [checked]="selection.isSelected(row)">
                    </mat-checkbox>
                </td>
            </ng-container>

            <ng-container matColumnDef="name">
                <th mat-header-cell mat-sort-header *matHeaderCellDef>Name</th>
                <td mat-cell *matCellDef="let group">
                    {{group.name}}
                </td>
            </ng-container>

            <ng-container matColumnDef="edit">
                <th mat-header-cell *matHeaderCellDef disableClear class="button-column">Edit</th>
                <td mat-cell *matCellDef="let group">
                    <button (click)="editDeviceGroup(group)" [disabled]="!group.permissions.w" mat-icon-button
                        color="accent" matTooltip="Edit">
                        <mat-icon>edit</mat-icon>
                    </button>
                </td>
            </ng-container>

            <ng-container matColumnDef="delete">
                <th mat-header-cell *matHeaderCellDef disableClear class="button-column">Delete</th>
                <td mat-cell *matCellDef="let group">

                    <button (click)="deleteDeviceGroup(group)" [disabled]="!group.permissions.a" mat-icon-button
                        color="accent" matTooltip="Delete">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>

            <ng-container matColumnDef="header-delete-all">
                <th mat-header-cell *matHeaderCellDef colspan="10">
                    <div fxLayout="row">
                        <div fxLayoutAlign="center center">You have
                            selected {{selection.selected.length}} items
                        </div>
                        <button matTooltip="Delete" mat-icon-button color="accent"
                                (click)="deleteMultipleItems()">
                            <mat-icon>delete</mat-icon>
                        </button>
                    </div>
                </th>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="['header-delete-all']"
                [hidden]="selection.selected.length === 0"></tr>
            <tr mat-header-row *matHeaderRowDef="['select', 'name', 'edit', 'delete']; sticky: true"></tr>
            <tr mat-row *matRowDef="let m; columns: ['select', 'name', 'edit', 'delete'];"></tr>
        </table>
    </div>
    <mat-paginator #paginator [length]="totalCount" [pageSize]="pageSize" [pageSizeOptions]="[20, 50, 75, 100]"
    showFirstLastButtons></mat-paginator>
</div>

<button mat-fab class="fab" matTooltip="Add new device class" (click)="newDeviceGroup()">
    <mat-icon>add</mat-icon>
</button>
