  <div class="hubs-container">
    <span fxLayout="row" class="search-refresh">
        <mat-form-field color="accent" appearance="outline" fxFlex>
            <input matInput [formControl]="searchControl" placeholder="Search...">
            <mat-icon matPrefix *ngIf="searchControl.value === ''">search</mat-icon>
            <button mat-icon-button matPrefix *ngIf="searchControl.value !== ''" (click)="resetSearch()">
                <mat-icon>close</mat-icon>
            </button>
        </mat-form-field>

        <button mat-icon-button (click)="reload()" color="accent" class="refresh">
            <mat-icon>refresh</mat-icon>
        </button>
    </span>
    <senergy-spinner [show]="!ready"></senergy-spinner>

    <div *ngIf="networks.length === 0 && ready">No network found.</div>

    <div [hidden]="!ready || networks.length ===0" class="mat-elevation-z1" fxLayout="column"
         infiniteScroll
         [infiniteScrollDistance]="1"
         [infiniteScrollThrottle]="50"
         [infiniteScrollContainer]="'.hubs-container'"
         [fromRoot]="true"
         (scrolled)="onScroll()">

        <table mat-table
               [dataSource]="dataSource" matSort>
            <ng-container matColumnDef="name">
                <th mat-header-cell mat-sort-header *matHeaderCellDef>Name</th>
                <td mat-cell *matCellDef="let network">
                    {{network.name}}
                </td>
            </ng-container>
            <ng-container matColumnDef="device_local_ids">
                <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>Number of Devices</th>
                <td mat-cell *matCellDef="let network"> 
                    {{network.device_local_ids?.length || 0}}
                </td>
            </ng-container>
            <ng-container matColumnDef="annotations?.connected">
                <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>Connection</th>
                <td mat-cell *matCellDef="let network"> 
                    <senergy-state-icon [state]="network?.annotations?.connected"></senergy-state-icon>
                </td>
            </ng-container>
            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef disableClear>Action</th>
                <td mat-cell *matCellDef="let network"> 
                       
                                            <button mat-icon-button color="accent" (click)="showDevices(network)" matTooltip="Show devices">
                                                <mat-icon>important_devices</mat-icon>
                                            </button>
                                            <button mat-icon-button color="accent" (click)="edit(network)" matTooltip="Edit">
                                                <mat-icon>edit</mat-icon>
                                            </button>
                                            <button mat-icon-button color="accent" (click)="clear(network)" matTooltip="Refresh">
                                                <mat-icon>refresh</mat-icon>
                                            </button>
                                            <button mat-icon-button color="accent" (click)="delete(network)" matTooltip="Delete">
                                                <mat-icon>delete</mat-icon>
                                            </button>
                </td>
            </ng-container>

            <tr mat-header-row
                *matHeaderRowDef="['name', 'device_local_ids', 'annotations?.connected', 'action']; sticky: true"></tr>
            <tr mat-row
                *matRowDef="let m; columns: ['name', 'device_local_ids', 'annotations?.connected', 'action'];"></tr>
        </table>
    </div>
</div>
