<h2 mat-dialog-title>Permissions for {{name}}</h2>

<mat-dialog-content>
    <table #table mat-table [dataSource]="permissions">

        <ng-container matColumnDef="user">
            <th mat-header-cell *matHeaderCellDef> User</th>
            <td mat-cell *matCellDef="let element"> {{element.userName}} </td>
            <td mat-footer-cell *matFooterCellDef>
                <form class="user-input">
                    <mat-form-field color="accent">
                        <input matInput placeholder="Add user"
                               [formControl]="formControl">
                        <mat-error *ngIf="formControl.hasError('invalid') === true">
                            User unknown!
                        </mat-error>
                        <mat-error *ngIf="formControl.hasError('userExists') === true">
                            User already exists!
                        </mat-error>
                    </mat-form-field>
                </form>
            </td>
        </ng-container>

        <ng-container matColumnDef="read">
            <th mat-header-cell *matHeaderCellDef> Read</th>
            <td mat-cell *matCellDef="let element">
                <mat-checkbox fxLayoutAlign="center center" [(ngModel)]="element.userRights.read" [disabled]="element.userId === userId"></mat-checkbox>
            </td>
            <td mat-footer-cell *matFooterCellDef>
            </td>
        </ng-container>

        <ng-container matColumnDef="write">
            <th mat-header-cell *matHeaderCellDef> Write</th>
            <td mat-cell *matCellDef="let element">
                <mat-checkbox fxLayoutAlign="center center" [(ngModel)]="element.userRights.write"></mat-checkbox>
            </td>
            <td mat-footer-cell *matFooterCellDef>
            </td>
        </ng-container>

        <ng-container matColumnDef="execute">
            <th mat-header-cell *matHeaderCellDef> Execute</th>
            <td mat-cell *matCellDef="let element">
                <mat-checkbox fxLayoutAlign="center center" [(ngModel)]="element.userRights.execute"></mat-checkbox>
            </td>
            <td mat-footer-cell *matFooterCellDef>
            </td>
        </ng-container>

        <ng-container matColumnDef="administrate">
            <th mat-header-cell *matHeaderCellDef> Administrate</th>
            <td mat-cell *matCellDef="let element">
                <mat-checkbox fxLayoutAlign="center center" [(ngModel)]="element.userRights.administrate" [disabled]="element.userId === userId"></mat-checkbox>
            </td>
            <td mat-footer-cell *matFooterCellDef>
            </td>
        </ng-container>

        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Action</th>
            <td mat-cell *matCellDef="let i = index; let element">
                <button class="margin" mat-icon-button color="accent" (click)="deleteRow(i)" [disabled]="element.userId === userId">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
            <td mat-footer-cell *matFooterCellDef>
                <button class="margin" mat-icon-button color="accent" (click)="addColumn()">
                    <mat-icon>add</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        <tr mat-footer-row *matFooterRowDef="displayedColumns" class="example-first-footer-row"></tr>
    </table>

</mat-dialog-content>

<mat-dialog-actions fxLayoutAlign="end center">
    <button class="mat-raised-button color-accent" (click)="close()">Cancel</button>
    <button class="mat-raised-button mat-accent" (click)="save()">Save</button>
</mat-dialog-actions>
