<div class="main-panel">
    <div class="layout-margin" fxLayout="column" [fxShow]="ready">
        <div *ngIf="flow.dateCreated !== undefined" fxLayout="row" fxLayoutAlign="end center" style="margin-bottom: 10px;">
            <mat-icon>calendar_today</mat-icon>{{flow.dateCreated| date:"medium"}}
            <mat-icon style="margin-left: 6px;">update</mat-icon>{{flow.dateUpdated| date:"medium"}}
        </div>
        <mat-form-field fxFill color="accent" appearance="outline">
            <mat-label>Name</mat-label>
            <input disabled="{{!write}}" matInput [(ngModel)]="flow.name" placeholder="Name">
        </mat-form-field>
        <mat-form-field fxFill color="accent" appearance="outline">
            <mat-label>Beschreibung</mat-label>
            <input disabled="{{!write}}" matInput [(ngModel)]="flow.description" placeholder="Beschreibung">
        </mat-form-field>
        <section class="checkbox-section">
            Share Flow:
            <mat-checkbox disabled="{{!write}}" class="checkbox-margin" [(ngModel)]="flow.share.list">List</mat-checkbox>
            <mat-checkbox disabled="{{!write}}" class="checkbox-margin" [(ngModel)]="flow.share.read">Read</mat-checkbox>
            <mat-checkbox disabled="{{!write}}" class="checkbox-margin" [(ngModel)]="flow.share.write">Write</mat-checkbox>
        </section>
        <div fxLayout="row">
            <div id="senergy-diagram-editor" fxFlex="75">
                <senergy-diagram-editor ></senergy-diagram-editor>
            </div>
            <div id="diagram-operators" fxFlex="25" class="mat-elevation-z1" >
                <div style="overflow: auto; height: {{listHeight}} px">
                    <mat-list>
                        <h3 mat-subheader>Operators</h3>
                        <mat-list-item *ngFor="let item of operators">
                            <mat-icon matListItemIcon>insert_chart_outlined</mat-icon>
                            <div matListItemTitle>{{ item.name }}</div>
                            <button matListItemMeta disabled="{{!write}}" (click)="addNode(item)" matTooltip="Add operator" mat-button color="accent">
                                <mat-icon color="accent">add</mat-icon>
                            </button>
                        </mat-list-item>
                    </mat-list>
                </div>
            </div>
        </div>
        <button *ngIf="write" mat-fab class="fab-fit" (click)="scaleContentToFit()" matTooltip="scalePaperToFit">
            <mat-icon>fit_screen</mat-icon>
        </button>
        <button *ngIf="write" mat-fab class="fab" (click)="saveModel()" matTooltip="Save">
            <mat-icon>save</mat-icon>
        </button>
    </div>
    <senergy-spinner [elementCount]="0" [show]="!ready"></senergy-spinner>
</div>
