<h2 mat-dialog-title>Settings</h2>

<mat-dialog-content>
    <form class="form" [formGroup]="firstFormGroup">
        <mat-form-field appearance="outline" class="full-width" color="accent">
            <mat-label>User Name</mat-label>
            <input type="text" matInput [value]="profile.username" disabled>
        </mat-form-field>
        <table class="full-width">
            <tr>
                <td>
                    <mat-form-field appearance="outline" color="accent" class="full-width">
                        <mat-label>First Name</mat-label>
                        <input type="text" matInput formControlName="firstName">
                        <mat-error senergyError label="First Name"></mat-error>
                    </mat-form-field>
                </td>
                <td>
                    <mat-form-field appearance="outline" color="accent" class="full-width">
                        <mat-label>Last Name</mat-label>
                        <input type="text" matInput formControlName="lastName">
                        <mat-error senergyError label="Last Name"></mat-error>
                    </mat-form-field>
                </td>
            </tr>
        </table>
        <mat-form-field appearance="outline" class="full-width" color="accent">
            <mat-label>Email</mat-label>
            <input type="email" matInput formControlName="email">
			<mat-error senergyError></mat-error>
        </mat-form-field>
    </form>
</mat-dialog-content>

<mat-dialog-actions fxLayoutAlign="end center">
    <a mat-raised-button color="accent" href="{{environment.keycloakUrl}}/auth/realms/master/protocol/openid-connect/auth?client_id=frontend&redirect_uri={{href}}&kc_action=UPDATE_PASSWORD&response_type=code" >Change Password</a>
    <button mat-raised-button color="primary" (click)="close()">Cancel</button>
    <button mat-raised-button color="accent" (click)="save()">Save</button>
</mat-dialog-actions>
