<h2 mat-dialog-title>Dependencies</h2>

<mat-dialog-content>
    <div *ngIf="missingDependencies !== null">
        <table mat-table [dataSource]="missingDependencies.devices">

            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef>Name</th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <ng-container matColumnDef="device_id">
                <th mat-header-cell *matHeaderCellDef>Device Id</th>
                <td mat-cell *matCellDef="let element"> {{element.device_id}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</mat-dialog-content>

<mat-dialog-actions fxLayoutAlign="end center">
    <button class="mat-raised-button color-accent" (click)="close()">Ok</button>
</mat-dialog-actions>
