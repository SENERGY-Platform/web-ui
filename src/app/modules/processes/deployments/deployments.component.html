<div class="deployments-container">
    <div fxLayout="row">
        <senergy-searchbar fxFlex></senergy-searchbar>
        <senergy-sort [sortAttributes]="sortAttributes"
                      (messageEvent)="receiveSortingAttribute($event)"></senergy-sort>
    </div>
    <div fxLayout="row" *ngIf="selectedItems.length > 0 && ready" style="margin: 8px">
        <div fxLayoutAlign="center center">
            You have selected {{selectedItems.length}} {{selectedItems.length === 1 ? 'deployment' : 'deployments'}}
        </div>
        <button matTooltip="Delete" mat-icon-button color="accent"
                (click)="deleteMultipleItems()">
            <mat-icon>delete</mat-icon>
        </button>
    </div>
    <div class="main-panel">
        <div infiniteScroll
             [infiniteScrollDistance]="1"
             [infiniteScrollThrottle]="50"
             [infiniteScrollContainer]="'.main-panel'"
             [fromRoot]="true"
             (scrolled)="onScroll()">
            <div class="layout-margin" fxLayout="column" [formGroup]="formGroup">
                <mat-grid-list cols="{{gridCols}}" rowHeight="282px" gutterSize="16px" formArrayName="repoItems"
                               *ngIf="repoItems.length > 0">
                    <mat-grid-tile class="mat-elevation-z1" *ngFor="let item of repoItems.controls, let i = index"
                                   [formGroupName]="i">
                        <div fxFill>
                            <img class="widget-image" [src]="item.value.image">
                        </div>
                        <mat-grid-tile-footer>
                            <div fxLayout="column" fxFill>
                                <div class="truncate footer-item-header" matTooltip="{{item.value.name}}">
                                    {{item.value.name}}
                                </div>
                                <div class="truncate footer-item-subtitle"
                                     matTooltip="{{item.value.deploymentTime | date:'medium'}}">
                                    {{item.value.deploymentTime | date:"medium"}}
                                </div>
                                <div fxLayout="row" fxLayoutAlign="center center" class="footer-buttons">
                                    <mat-checkbox formControlName="selected" (change)="countCheckboxes()">
                                    </mat-checkbox>
                                    <button *ngIf="!item.value.online" mat-icon-button matTooltip="Missing Dependencies"
                                            class="mat-warn" (click)="showMissingDependencies(item.value.id)">
                                        <mat-icon>warning</mat-icon>
                                    </button>
                                    <div fxFlex></div>
                                    <button mat-icon-button matTooltip="Run" class="color-accent"
                                            (click)="run(item.value.definition_id)">
                                        <mat-icon>play_arrow</mat-icon>
                                    </button>
                                    <button mat-icon-button matTooltip="Copy Deployment" class="color-accent"
                                    (click)="copyDeployment(item.value.id)">
                                        <mat-icon>content_copy</mat-icon>
                                    </button>
                                    <button mat-icon-button matTooltip="Delete" color="accent"
                                            (click)="deleteDeployment(item.value)" [disabled]="selectedItems.length > 0">
                                        <mat-icon>delete</mat-icon>
                                    </button>
                                    <button mat-icon-button [matMenuTriggerFor]="deploymentMenu"
                                            class="color-accent" matTooltip="More">
                                        <mat-icon>more_vert</mat-icon>
                                    </button>
                                    <mat-menu #deploymentMenu="matMenu" [overlapTrigger]="false">
                                        <button mat-menu-item (click)="copyEndpoint(item.value.definition_id)">
                                            <mat-icon>content_copy</mat-icon>
                                            <span>Copy Endpoint to Clipboard</span>
                                        </button>
                                        <button mat-menu-item (click)="navigateToMonitorSection(item.value, 0)">
                                            <mat-icon>play_circle_outline</mat-icon>
                                            <span>Show Running</span>
                                        </button>
                                        <button mat-menu-item (click)="navigateToMonitorSection(item.value, 1)">
                                            <mat-icon>history</mat-icon>
                                            <span>Show History</span>
                                        </button>
                                    </mat-menu>
                                </div>
                            </div>

                        </mat-grid-tile-footer>
                    </mat-grid-tile>
                </mat-grid-list>
                <div *ngIf="repoItems.length === 0 && ready">No process models found.</div>
                <senergy-spinner [elementCount]="repoItems.length" [show]="!ready"></senergy-spinner>
            </div>
        </div>
    </div>
</div>
