<h2 mat-dialog-title>Filter-Criteria Selection</h2>


<mat-dialog-content>
    <form class="form">
        <mat-form-field appearance="outline" class="form-field" color="accent">
            <mat-label>Aspect</mat-label>
            <!-- TODO replace with mtx-select --> <senergy-select-search [formControl]="aspectFormControl" [required]="true"
                        [options]="this.aspects" useOptionViewProperty="name" useOptionValueProperty="id">
            </senergy-select-search>
            <mat-error senergyError label="Aspect"></mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="form-field" color="accent">
            <mat-label>Function</mat-label>
            <!-- TODO replace with mtx-select --> <senergy-select-search [compareWith]="compare" [formControl]="functionFormControl" [required]="true"
                        [options]="functions" useOptionViewProperty="name">
            </senergy-select-search>
            <mat-error senergyError label="Function"></mat-error>
        </mat-form-field>
    </form>
</mat-dialog-content>


<mat-dialog-actions fxLayoutAlign="end center">
    <button mat-raised-button color="primary" (click)="close()">Cancel</button>
    <button mat-raised-button color="accent" [disabled]="functionFormControl.value === ''" (click)="save()">Select</button>
</mat-dialog-actions>
