<h2 mat-dialog-title>Edit Output Variable Names</h2>

<mat-dialog-content>
  <form class="form">
    <div *ngFor="let output of outputs; let i = index;">
      <mat-form-field appearance="outline" color="accent">
        <input matInput type="text" [(ngModel)]="outputs[i].name" name="outputs_{{i}}_name_input">
        <mat-label>{{output.value | shortOutputVariableName}}</mat-label>
      </mat-form-field>
    </div>
  </form>
</mat-dialog-content>

<mat-dialog-actions fxLayoutAlign="end center">
  <button mat-raised-button color="accent" (click)="close()">Close</button>
</mat-dialog-actions>
