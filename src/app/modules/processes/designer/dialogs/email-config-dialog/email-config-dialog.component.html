<h2 mat-dialog-title>Edit Email</h2>

<mat-dialog-content>
  <form class="form">
    <div [formGroup]="toFormGroup" class="form-group">
      <mat-form-field appearance="outline" class="form-field" color="accent">
        <mat-label>To</mat-label>
        <input matInput type="text" formControlName="defaultValue" [errorStateMatcher]="parentErrorStateMatcher">
        <mat-error *ngIf="toFormGroup.hasError('fixedNull')">
          Fixed fields can't be empty!
        </mat-error>
      </mat-form-field>
      <mat-checkbox class="form-filed-checkbox" formControlName="fixed" matTooltip="fixed fields can't be changed on process-deployment" matTooltipPosition="right">Fixed</mat-checkbox>
    </div>

    <div [formGroup]="subjectFormGroup" class="form-group">
      <mat-form-field appearance="outline" class="form-field" color="accent">
        <mat-label>Subject</mat-label>
        <input matInput type="text" formControlName="defaultValue" [errorStateMatcher]="parentErrorStateMatcher">
        <mat-error *ngIf="subjectFormGroup.hasError('fixedNull')">
          Fixed fields can't be empty!
        </mat-error>
      </mat-form-field>
      <mat-checkbox class="form-filed-checkbox" formControlName="fixed" matTooltip="fixed fields can't be changed on process-deployment" matTooltipPosition="right">Fixed</mat-checkbox>
    </div>

    <div [formGroup]="contentFormGroup" class="form-group">
      <mat-form-field appearance="outline" class="form-field-area" color="accent">
        <mat-label>Message</mat-label>
        <textarea matInput type="text" formControlName="defaultValue" [errorStateMatcher]="parentErrorStateMatcher"></textarea>
        <mat-error *ngIf="contentFormGroup.hasError('fixedNull')">
          Fixed fields can't be empty!
        </mat-error>
      </mat-form-field>
      <mat-checkbox class="form-filed-area-checkbox" formControlName="fixed" matTooltip="fixed fields can't be changed on process-deployment" matTooltipPosition="right">Fixed</mat-checkbox>
    </div>
  </form>
</mat-dialog-content>

<mat-dialog-actions fxLayoutAlign="end center">
  <button mat-raised-button color="primary" (click)="close()">Cancel</button>
  <button mat-raised-button color="accent" [disabled]="isInvalid()" (click)="ok()">Save</button>
</mat-dialog-actions>
