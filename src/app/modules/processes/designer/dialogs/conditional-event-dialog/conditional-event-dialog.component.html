<h2 mat-dialog-title>Conditional Event</h2>


<mat-dialog-content>
    <form class="form">
        <mat-form-field class="form-field" color="accent">
            <senergy-select-search placeholder="Aspect"
                        [formControl]="aspectFormControl" [required]="true"
                        [options]="this.aspects" useOptionViewProperty="name" useOptionValueProperty="id">
            </senergy-select-search>
        </mat-form-field>

        <mat-form-field class="form-field" color="accent">
            <senergy-select-search placeholder="Function" [compareWith]="compare"
                        [formControl]="functionFormControl" [required]="true"
                        [options]="functions" useOptionViewProperty="name">
            </senergy-select-search>
        </mat-form-field>

        <mat-form-field class="form-field" color="accent">
            <mat-label>Qos</mat-label>
            <mat-select [(ngModel)]="result.qos" [ngModelOptions]="{standalone: true}">
                <mat-option value="0">0</mat-option>
                <mat-option value="1">1</mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field class="form-field" color="accent">
            <input matInput placeholder="Script" [(ngModel)]="result.script" [ngModelOptions]="{standalone: true}">
        </mat-form-field>
    </form>
</mat-dialog-content>


<mat-dialog-actions fxLayoutAlign="end center">
    <button mat-raised-button color="primary" (click)="close()">Cancel</button>
    <button mat-raised-button color="accent" [disabled]="!functionFormControl.value" (click)="save()">Save</button>
</mat-dialog-actions>
