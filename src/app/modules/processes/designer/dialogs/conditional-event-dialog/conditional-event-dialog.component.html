<h2 mat-dialog-title>Conditional Event</h2>


<mat-dialog-content>
    <div class="root">
        <form class="form">
            <mat-form-field appearance="outline" class="form-field" color="accent">
                <mat-label>Aspect</mat-label>
                <mtx-select [formControl]="aspectFormControl" required [items]="aspects" bindLabel="name"
                    bindValue="id" appendTo=".root" groupBy="root_name" selectableGroup [groupValue]="getRootAspect()"
                    [compareWith]="compareAspectsWith">
                </mtx-select>
                <mat-error senergyError label="Aspect"></mat-error>
            </mat-form-field>

            <mat-form-field appearance="outline" class="form-field" color="accent">
                <mat-label>Function</mat-label>
                <mtx-select [compareWith]="compare" [formControl]="functionFormControl" required [items]="functions"
                    bindLabel="name" appendTo=".root">
                </mtx-select>
                <mat-error senergyError label="Function"></mat-error>
            </mat-form-field>

            <mat-form-field appearance="outline" class="form-field" color="accent">
                <mat-label>Qos</mat-label>
                <mat-select [(ngModel)]="result.qos" [ngModelOptions]="{standalone: true}">
                    <mat-option value="0">0</mat-option>
                    <mat-option value="1">1</mat-option>
                </mat-select>
                <mat-error senergyError label="Qos"></mat-error>
            </mat-form-field>

            <mat-form-field appearance="outline" class="form-field" color="accent">
                <mat-label>Script</mat-label>
                <input matInput [(ngModel)]="result.script" [ngModelOptions]="{standalone: true}">
                <mat-error senergyError label="Script"></mat-error>
            </mat-form-field>
        </form>
    </div>
</mat-dialog-content>


<mat-dialog-actions fxLayoutAlign="end center">
    <button mat-raised-button color="primary" (click)="close()">Cancel</button>
    <button mat-raised-button color="accent" [disabled]="!functionFormControl.value" (click)="save()">Save</button>
</mat-dialog-actions>
