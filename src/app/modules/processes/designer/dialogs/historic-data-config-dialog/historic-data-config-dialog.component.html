<h2 mat-dialog-title>Select Date Time</h2>

<mat-dialog-content>
  <form class="form">

    <h3>Aggregation</h3>
    <mat-form-field color="accent" class="form-field">
      <mat-label>Action</mat-label>
      <mat-select placeholder="Select Action" [(ngModel)]="config.analysisAction"  name="action">
        <mat-option *ngFor="let action of availableActions" [value]="action.id">
          {{action.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>


    <h3>Data From the Last ...</h3>

    <mat-form-field class="form-field" color="accent">
      <mat-label>Time</mat-label>
      <input matInput placeholder="Time" [(ngModel)]="config.interval.value" name="time" type="number" min="0" step="1">
    </mat-form-field>

    <mat-form-field color="accent" class="form-field">
      <mat-label>Unit</mat-label>
      <mat-select placeholder="Unit" [(ngModel)]="config.interval.type"  name="unit">
        <mat-option *ngFor="let time of times" [value]="time.id">
          {{time.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <h3>Data From Static Interval</h3>
    <mat-form-field class="form-field" color="accent">
      <mat-label>Begin</mat-label>
      <input matInput [(ngModel)]="config.dateInterval.start" [matDatepicker]="picker_begin" placeholder="Choose a date" name="intervalBegin" readonly>
      <mat-datepicker-toggle matSuffix [for]="picker_begin"></mat-datepicker-toggle>
      <mat-datepicker #picker_begin></mat-datepicker>
    </mat-form-field>

    <mat-form-field class="form-field" color="accent">
      <mat-label>End</mat-label>
      <input matInput [(ngModel)]="config.dateInterval.end" [matDatepicker]="picker_end" placeholder="Choose a date" name="intervalend" readonly>
      <mat-datepicker-toggle matSuffix [for]="picker_end"></mat-datepicker-toggle>
      <mat-datepicker #picker_end></mat-datepicker>
    </mat-form-field>

  </form>
</mat-dialog-content>

<mat-dialog-actions fxLayoutAlign="end center">
  <button class="mat-raised-button color-accent" (click)="close()">Cancel</button>
  <button class="mat-raised-button mat-accent" (click)="ok()">Ok</button>
</mat-dialog-actions>
