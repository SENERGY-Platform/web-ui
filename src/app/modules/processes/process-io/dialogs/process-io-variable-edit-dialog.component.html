<h2 mat-dialog-title>Edit Process-Io Variable</h2>

<mat-dialog-content>
    <div class="form">
        <mat-form-field appearance="outline" class="full-width" color="accent">
            <mat-label>Short-Key</mat-label>
            <input matInput value="{{variable.key | short_process_io_key:variable.process_definition_id:variable.process_instance_id}}" disabled>
        </mat-form-field>
        <mat-form-field appearance="outline" class="full-width" color="accent">
            <mat-label>Key</mat-label>
            <input matInput  [(ngModel)]="variable.key" [disabled]="!enableKey" required>
        </mat-form-field>
        <mat-form-field appearance="outline" class="full-width" color="accent">
            <mat-label>Process-Definition-Id</mat-label>
            <input matInput disabled [(ngModel)]="variable.process_definition_id"  [disabled]="!enableDefinitionId">
        </mat-form-field>
        <mat-form-field appearance="outline" class="full-width" color="accent">
            <mat-label>Process-Instance-Id</mat-label>
            <input matInput disabled [(ngModel)]="variable.process_instance_id" [disabled]="!enableInstanceId">
        </mat-form-field>
        <mat-form-field appearance="outline" color="accent" class="full-width">
            <mat-label>Value as Json</mat-label>
            <textarea matInput rows="{{countRows(valueJson)}}" [(ngModel)]="valueJson" type="text" isValidJson></textarea>
        </mat-form-field>
    </div>
</mat-dialog-content>

<mat-dialog-actions fxLayoutAlign="end center">
    <button mat-raised-button color="primary" (click)="close()">Cancel</button>
    <button mat-raised-button color="accent" (click)="save()" [disabled]="!isValid()">Save</button>
</mat-dialog-actions>
