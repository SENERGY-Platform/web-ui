<div class="layout-margin">
    <router-outlet></router-outlet>

        <mat-form-field>
            <input (keyup)="search()" [(ngModel)]="query" [placeholder]="searchPlaceholder" matInput type="text">

    <div [hidden]="!ready" class="card-container" fxFlex="auto">
        <div [hidden]="!ready" class="service-container" fxFlex="auto">
            <mat-card appearance="outlined" *ngFor="let element of swaggerListShown; let i = index"
                      [routerLink]="['/dev/api/', element.info.title]"
                      class="hover-mat-card entry-card api-card">
                <mat-card-header>
                    <mat-card-title>{{ element.info.title }}</mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <p>
                        {{ element.info.description }}
                    </p>
                </mat-card-content>
            </mat-card>
        </div>
    </div>

    <senergy-spinner [show]="!ready"></senergy-spinner>
</div>
