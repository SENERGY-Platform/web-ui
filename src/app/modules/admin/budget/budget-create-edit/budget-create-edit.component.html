<h2 mat-dialog-title>Timescale Rule</h2>

<mat-dialog-content>
    <div class="root">
        <form [formGroup]="form" fxLayout="column">
            <div>
                <mat-form-field color="accent" appearance="outline" fxFill>
                    <mat-label>Budget</mat-label>
                    <input matInput formControlName="budget_identifier" required>
                    <mat-error senergyError label="Budget"></mat-error>
                </mat-form-field>
            </div>

            <div>
                <mat-form-field color="accent" appearance="outline" fxFill>
                    <mat-label>Value</mat-label>
                    <input matInput formControlName="value" type="number" required>
                    <mat-error senergyError label="Value"></mat-error>
                </mat-form-field>
            </div>

            <div>
                <mat-form-field color="accent" appearance="outline" fxFill>
                    <mat-label>Users</mat-label>
                    <mtx-select formControlName="user_id" bindLabel="username"
                        bindValue="id" [items]="users" appendTo="mat-dialog-container .root"></mtx-select>
                </mat-form-field>
            </div>

            <div>
                <mat-form-field color="accent" appearance="outline" fxFill>
                    <mat-label>Role</mat-label>
                    <mtx-select [items]="roles" formControlName="role" appendTo="mat-dialog-container .root"></mtx-select>
                </mat-form-field>
            </div>
        </form>
    </div>
</mat-dialog-content>


<mat-dialog-actions fxLayoutAlign="end center">
    <button mat-raised-button color="primary" (click)="close()">Cancel</button>
    <button mat-raised-button color="accent" (click)="save()" [disabled]="form.invalid" *ngIf="editable">Save</button>
</mat-dialog-actions>
