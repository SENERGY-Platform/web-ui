<div class="process-designer-container">
    <div fxLayout="column" fxFill>
        <div class="button-header background-color-accent">
            <input hidden type="file" #uploader (change)="importBPMN($event)" [accept]="'.bpmn'"/>
            <button mat-icon-button matTooltip="Upload BPMN" (click)="uploader.click()">
                <mat-icon>cloud_upload</mat-icon>
            </button>
            <button mat-icon-button matTooltip="Save" (click)="save()">
                <mat-icon>save</mat-icon>
            </button>
        </div>
        <div fxLayout="row" fxFlex [fxShow]="ready">
            <div class="canvas" id="js-canvas" fxFlex></div>
            <div id="js-properties-panel"></div>
        </div>
    </div>
    <senergy-spinner [elementCount]="0" [show]="!ready"></senergy-spinner>
</div>
