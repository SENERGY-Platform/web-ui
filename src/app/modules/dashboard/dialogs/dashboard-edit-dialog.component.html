<h2 mat-dialog-title>Edit Dashboard</h2>

<mat-dialog-content>
    <form class="form">
        <mat-form-field class="full-width" appearance="outline" color="accent">
            <input matInput placeholder="Name" [formControl]="formControl">
        </mat-form-field>
    </form>
</mat-dialog-content>

<mat-dialog-actions fxLayoutAlign="end center">
    <button mat-raised-button color="primary" (click)="close()">Cancel</button>
    <button mat-raised-button color="accent" (click)="save()" [disabled]="formControl.status === 'INVALID'">Save</button>
</mat-dialog-actions>
