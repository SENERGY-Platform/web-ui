<div class="container table-search-container">
    <span fxLayout="row" class="search-refresh">
        <senergy-searchbar></senergy-searchbar>

        <div fxLayout="row">
            <button matTooltip="Show generated" mat-icon-button color="accent" (click)="toggleExcludeGenerated()">
                <mat-icon>{{excludeGenerated ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
            <button mat-icon-button (click)="reload()" color="accent">
                <mat-icon>refresh</mat-icon>
            </button>
        </div>
    </span>
    <senergy-widget-spinner [show]="!dataReady"></senergy-widget-spinner>

    <div *ngIf="dataReady" class="mat-elevation-z1" fxLayout="column" infiniteScroll [infiniteScrollDistance]="1"
        [infiniteScrollThrottle]="50" [infiniteScrollContainer]="'.container'" [fromRoot]="true"
        (scrolled)="onScroll()" class="table-container">

        <table mat-table matSortDisableClear [dataSource]="instances" matSort (matSortChange)="matSortChange($event)"
            matSortActive="updated_at" matSortDirection="desc">
            <ng-container matColumnDef="name">
                <th mat-header-cell mat-sort-header *matHeaderCellDef>Name</th>
                <td mat-cell *matCellDef="let m" [ngClass]="{'auto-generated-cell': m.generated}">

                    <div fxLayout="row">
                        <div>
                            {{m.name}}
                        </div>
                        <div class="auto-generated">
                            <mat-icon *ngIf="m.generated === true" matTooltip="Generated Instance" mat-list-icon>
                                auto_awesome
                            </mat-icon>
                        </div>
                    </div>
                </td>
            </ng-container>
            <ng-container matColumnDef="image">
                <th mat-header-cell mat-sort-header *matHeaderCellDef>Image</th>
                <td mat-cell *matCellDef="let m">
                    {{m.image}}
                </td>
            </ng-container>
            <ng-container matColumnDef="created_at">
                <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>Created at</th>
                <td mat-cell *matCellDef="let element"> {{ element.created_at |  date:'dd.MM.yyyy - HH:mm'}}
                </td>
            </ng-container>
            <ng-container matColumnDef="updated_at">
                <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>Updated at</th>
                <td mat-cell *matCellDef="let element"> {{ element.updated_at |  date:'dd.MM.yyyy - HH:mm'}}
                </td>
            </ng-container>
            <ng-container matColumnDef="export">
                <th mat-header-cell *matHeaderCellDef>Export</th>
                <td mat-cell *matCellDef="let m">
                    <button mat-icon-button (click)="export(m)" color="accent">
                        <mat-icon>west</mat-icon>
                    </button>
                </td>
            </ng-container>
            <ng-container matColumnDef="edit">
                <th mat-header-cell *matHeaderCellDef>Edit</th>
                <td mat-cell *matCellDef="let m">
                    <button mat-icon-button (click)="edit(m)" color="accent">
                        <mat-icon>edit</mat-icon>
                    </button>
                </td>
            </ng-container>
            <ng-container matColumnDef="delete">
                <th mat-header-cell *matHeaderCellDef>Delete</th>
                <td mat-cell *matCellDef="let m">
                    <button mat-icon-button (click)="delete(m)" color="accent">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>


            <tr mat-header-row
                *matHeaderRowDef="['name', 'image', 'created_at', 'updated_at', 'export', 'edit', 'delete']; sticky: true">
            </tr>
            <tr mat-row
                *matRowDef="let m; columns: ['name', 'image', 'created_at', 'updated_at', 'export', 'edit', 'delete'];">
            </tr>
        </table>
    </div>
</div>
