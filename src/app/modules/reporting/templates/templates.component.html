<div class="layout-margin">
    <senergy-spinner [show]="!ready"></senergy-spinner>
    <div class="mat-elevation-z1" [hidden]="!ready || (templates.length === 0 && ready)">
        <div class="table-container">
            <table #sort="matSort" mat-table [dataSource]="templatesDataSource" matSort
                   matSortActive="name"
                   matSortDirection="asc" matSortDisableClear>

                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef>Id</th>
                    <td mat-cell *matCellDef="let element">
                        <div>
                            {{element.id}}
                        </div>
                    </td>
                </ng-container>

                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef>Name</th>
                    <td mat-cell *matCellDef="let element">
                        <div>
                            {{element.name}}
                        </div>
                    </td>
                </ng-container>

                <ng-container matColumnDef="type">
                    <th mat-header-cell *matHeaderCellDef>Typ</th>
                    <td mat-cell *matCellDef="let element">
                        <div>
                            {{element.type}}
                        </div>
                    </td>
                </ng-container>

                <ng-container matColumnDef="preview">
                    <th mat-header-cell *matHeaderCellDef class="button-column">Preview</th>
                    <td mat-cell *matCellDef="let element">
                        <button mat-icon-button color="accent" (click)="downloadPreview($event, element.id)" matTooltip="Preview">
                            <mat-icon>preview</mat-icon>
                        </button>
                    </td>
                </ng-container>

                <ng-container matColumnDef="create">
                    <th mat-header-cell *matHeaderCellDef class="button-column">New</th>
                    <td mat-cell *matCellDef="let element">
                        <button mat-icon-button color="accent" routerLink="/reporting/new/{{element.id}}" matTooltip="New">
                            <mat-icon>add-circle</mat-icon>
                        </button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
    </div>
    <div *ngIf="templates.length === 0 && ready">No templates found.</div>
</div>
