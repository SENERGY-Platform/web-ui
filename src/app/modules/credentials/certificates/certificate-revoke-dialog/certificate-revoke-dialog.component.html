<h2 mat-dialog-title>
    Revoke Certificate
</h2>

<mat-dialog-content>
    <mat-form-field appearance="outline" color="accent">
        <mat-label>Reason</mat-label>
        <mtx-select [(ngModel)]="reason" appendTo=".ng-select-anchor" required>
            <mtx-option *ngFor="let reason of reasons" [value]="rfc5280ReasonCode(reason)">{{reason}}</mtx-option>
        </mtx-select>
        <mat-error senergyError label="User"></mat-error>
    </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions style="display: flex; justify-content: end;">
    <button mat-raised-button color="primary" (click)="close()">Cancel</button>
    <button mat-raised-button color="accent" (click)="revoke()" [disabled]="reason === null">Revoke</button>
</mat-dialog-actions>
