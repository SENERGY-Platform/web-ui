<h2 mat-dialog-title>Used In Device-Types</h2>

<mat-dialog-content>
    <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <ng-container matColumnDef="view" *ngIf="!userHasUpdateAuthorization">
            <th mat-header-cell *matHeaderCellDef disableClear class="button-column">Info</th>
            <td mat-cell *matCellDef="let element">
                <a (click)="close()" [routerLink]="'/metadata/devicetypesoverview/devicetypes/' + element.id" [queryParams]="{'function': 'details'}">
                    view
                </a>
            </td>
        </ng-container>

        <ng-container matColumnDef="edit" *ngIf="userHasUpdateAuthorization">
            <th mat-header-cell *matHeaderCellDef disableClear class="button-column">Edit</th>
            <td mat-cell *matCellDef="let element">
                <a (click)="close()"  [routerLink]="'/metadata/devicetypesoverview/devicetypes/' + element.id" [queryParams]="{'function': 'edit'}">
                    edit
                </a>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</mat-dialog-content>

<mat-dialog-actions fxLayoutAlign="end center">
    <button mat-raised-button color="accent" (click)="close()">Ok</button>
</mat-dialog-actions>
