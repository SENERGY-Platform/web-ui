<h2 mat-dialog-title>Import Json as Content Variable</h2>

<mat-dialog-content class="device-type-content-variable-json-dialog-content">
    <div>
        <mat-form-field appearance="outline"  color="accent" class="full-width" >
            <mat-label>Field Name</mat-label>
            <input matInput [(ngModel)]="name" type="text" required [isNotProhibitedName]="prohibitedNames">
            <mat-error senergyError label="Field Name"></mat-error>
        </mat-form-field>
    </div>
    <div>
        <mat-form-field appearance="outline"  color="accent" class="full-width">
            <mat-label>JSON</mat-label>
            <textarea rows="20" matInput [(ngModel)]="jsonStr" type="text" isValidJson required></textarea>
            <mat-error senergyError label="JSON"></mat-error>
        </mat-form-field>
    </div>
</mat-dialog-content>

<mat-dialog-actions fxLayoutAlign="end center">
    <button mat-raised-button color="primary" (click)="close()">Close</button>
    <button mat-raised-button color="accent" [disabled]="!isValid()" (click)="save()">Save</button>
</mat-dialog-actions>
