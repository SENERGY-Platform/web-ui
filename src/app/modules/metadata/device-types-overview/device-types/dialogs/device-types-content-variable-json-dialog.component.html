<h2 mat-dialog-title>Import JSON as Content Variable</h2>

<mat-dialog-content>
    <div>
        <mat-form-field  color="accent" class="full-width" >
            <input matInput placeholder="Field Name" [(ngModel)]="name" type="text" required [isNotProhibitedName]="prohibitedNames">
        </mat-form-field>
    </div>
    <div>
        <mat-form-field  color="accent" class="full-width">
            <textarea matInput placeholder="JSON" [(ngModel)]="jsonStr" type="text" isValidJson required></textarea>
        </mat-form-field>
    </div>
</mat-dialog-content>

<mat-dialog-actions fxLayoutAlign="end center">
    <button mat-raised-button color="primary" (click)="close()">Close</button>
    <button mat-raised-button color="accent" [disabled]="!isValid()" (click)="save()">Save</button>
</mat-dialog-actions>
