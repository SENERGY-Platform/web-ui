<h2 mat-dialog-title>Content Variable</h2>

<mat-dialog-content>
    <mat-radio-group [formControl]="typeOptionsControl">
        <mat-radio-button value="primitive">primitive</mat-radio-button>
        <mat-radio-button value="non-primitive">non-primitive</mat-radio-button>
    </mat-radio-group>
    <form [formGroup]="firstFormGroup" class="form">
        <mat-form-field class="full-width" color="accent">
            <input matInput placeholder="Id" formControlName="id">
        </mat-form-field>
        <mat-form-field class="full-width" color="accent">
            <input matInput placeholder="Name" formControlName="name" required>
        </mat-form-field>
        <mat-form-field class="full-width" color="accent">
            <senergy-select-search [options]="aspectOptions" useOptionValueProperty="id" useOptionViewProperty="name"
                                   placeholder="Aspect" formControlName="aspect_id" [compareWith]="compareIds"></senergy-select-search>
        </mat-form-field>

        <mat-form-field class="full-width" color="accent">
            <senergy-select-search [options]="aspectOptions" useOptionValueProperty="id" useOptionViewProperty="name"
                                   placeholder="Function" formControlName="function_id" [compareWith]="compareIds"></senergy-select-search>
        </mat-form-field>

        <mat-form-field class="full-width" color="accent" *ngIf="isPrimitiveType()">
            <mat-label>Characteristic</mat-label>
            <senergy-select-search formControlName="characteristic_id" noneView="-- None --"
                                   [options]="options" useOptionViewProperty="name" useOptionValueProperty="id"
                                   useOptionClassProperty="class">
            </senergy-select-search>
        </mat-form-field>
        <mat-form-field class="full-width" color="accent" *ngIf="isPrimitiveType()">
            <mat-select placeholder="Type"
                        formControlName="type" required>
                <mat-option *ngFor="let primitive of primitiveTypes"
                            [value]="primitive.type">
                    {{primitive.typeShort}}
                </mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field class="full-width" color="accent" *ngIf="!isPrimitiveType()">
            <mat-select placeholder="Type"
                        formControlName="type" required>
                <mat-option *ngFor="let nonPrimitive of nonPrimitiveTypes"
                            [value]="nonPrimitive.type">
                    {{nonPrimitive.typeShort}}
                </mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field class="full-width" color="accent" *ngIf="isPrimitiveType()">
            <input matInput placeholder="Serialization Options" formControlName="serialization_options">
        </mat-form-field>
        <mat-form-field class="full-width" color="accent"*ngIf="isPrimitiveType()">
            <input matInput placeholder="Unit reference" formControlName="unit_reference">
        </mat-form-field>
        <mat-form-field class="full-width" color="accent" *ngIf="isPrimitiveType()">
            <input matInput placeholder="Value" formControlName="value">
        </mat-form-field>
    </form>
</mat-dialog-content>

<mat-dialog-actions fxLayoutAlign="end center">
    <button mat-raised-button color="primary" (click)="close()">Close</button>
    <button mat-raised-button color="accent" [disabled]="disabled || firstFormGroup.invalid" (click)="save()">Save</button>
</mat-dialog-actions>
