<div class="table-search-container">
    <senergy-searchbar fxFlex></senergy-searchbar>
    <div *ngIf="dataSource.data.length === 0 && ready">No functions found.</div>
    <senergy-spinner [elementCount]="dataSource.data.length" [show]="!ready"></senergy-spinner>


    <div [hidden]="!ready || dataSource.data.length === 0" class="table-container">
        <table mat-table [dataSource]="dataSource" matSort matSortActive="name" matSortDirection="asc">
            <ng-container matColumnDef="select">
                <th mat-header-cell *matHeaderCellDef class="button-column">
                    <mat-checkbox (change)="$event ? masterToggle() : null"
                        [checked]="selection.hasValue() && isAllSelected()"
                        [indeterminate]="selection.hasValue() && !isAllSelected()">
                    </mat-checkbox>
                </th>
                <td mat-cell *matCellDef="let row">
                    <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null"
                        [checked]="selection.isSelected(row)">
                    </mat-checkbox>
                </td>
            </ng-container>

            <ng-container matColumnDef="name">
                <th mat-header-cell mat-sort-header *matHeaderCellDef>Name</th>
                <td mat-cell *matCellDef="let function">
                    {{function.name}}
                </td>
            </ng-container>

            <ng-container matColumnDef="info">
                <th mat-header-cell *matHeaderCellDef disableClear class="button-column">Info</th>
                <td mat-cell *matCellDef="let deviceType">
                    <button mat-menu-item (click)="detailsDeviceType(deviceType.id)">
                        <mat-icon>info</mat-icon>
                        <span>Details</span>
                    </button>
                </td>
            </ng-container>

            <ng-container matColumnDef="edit">
                <th mat-header-cell *matHeaderCellDef disableClear class="button-column">Edit</th>
                <td mat-cell *matCellDef="let deviceType">
                    <button mat-menu-item [disabled]="!deviceType.permissions.w"
                        (click)="editDeviceType(deviceType.id)">
                        <mat-icon>edit</mat-icon>
                        <span>Edit</span>
                    </button>
                </td>
            </ng-container>

            <ng-container matColumnDef="delete">
                <th mat-header-cell *matHeaderCellDef disableClear class="button-column">Delete</th>
                <td mat-cell *matCellDef="let deviceType">
                    <button mat-menu-item (click)="delete(deviceType)" [disabled]="!deviceType.permissions.a">
                        <mat-icon>delete</mat-icon>
                        <span>Delete</span>
                    </button>
                </td>
            </ng-container>

            <ng-container matColumnDef="copy">
                <th mat-header-cell *matHeaderCellDef disableClear class="button-column">Copy</th>
                <td mat-cell *matCellDef="let deviceType">
                    <button mat-menu-item (click)="copyDeviceType(deviceType.id)">
                        <mat-icon>content_copy</mat-icon>
                        <span>Copy</span>
                    </button>
                </td>
            </ng-container>

            <ng-container matColumnDef="new">
                <th mat-header-cell *matHeaderCellDef disableClear class="button-column">Add</th>
                <td mat-cell *matCellDef="let deviceType">
                    <button mat-menu-item (click)="newInstance(deviceType)">
                        <mat-icon>add_box</mat-icon>
                        <span>New instance</span>
                    </button>
                </td>
            </ng-container>

            <ng-container matColumnDef="show">
                <th mat-header-cell *matHeaderCellDef disableClear class="button-column">Show devices</th>
                <td mat-cell *matCellDef="let deviceType">
                    <button mat-menu-item (click)="showDevices(deviceType)">
                        <mat-icon>important_devices</mat-icon>
                        <span>Show Devices</span>
                    </button>
                </td>
            </ng-container>

            <ng-container matColumnDef="header-delete-all">
                <th mat-header-cell *matHeaderCellDef colspan="10">
                    <div fxLayout="row">
                        <div fxLayoutAlign="center center">You have
                            selected {{selection.selected.length}} items
                        </div>
                        <button matTooltip="Delete" mat-icon-button color="accent" (click)="deleteMultipleItems()">
                            <mat-icon>delete</mat-icon>
                        </button>
                    </div>
                </th>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="['header-delete-all']" [hidden]="selection.selected.length === 0"></tr>
            <tr mat-header-row *matHeaderRowDef="['select', 'name', 'info', 'edit', 'delete']; sticky: true"></tr>
            <tr mat-row *matRowDef="let m; columns: ['select', 'name', 'info', 'edit', 'delete'];"></tr>
        </table>
    </div>

    <mat-paginator #paginator [length]="totalCount" [pageSize]="pageSize" [pageSizeOptions]="[20, 50, 75, 100]"
        showFirstLastButtons></mat-paginator>
</div>

<button mat-fab class="fab" (click)="createDeviceType()" matTooltip="Add new device type">
    <mat-icon>add</mat-icon>
</button>
