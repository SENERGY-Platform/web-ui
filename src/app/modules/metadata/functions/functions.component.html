<div class="functions-container">
    <div fxLayout="column">
        <senergy-searchbar fxFlex></senergy-searchbar>
        <div fxLayout="row">
            <div fxFlex></div>
            <senergy-sort [sortAttributes]="sortAttributes"
                          (messageEvent)="receiveSortingAttribute($event)"></senergy-sort>
        </div>
    </div>
    <div class="functions-scroll">
        <div infiniteScroll
             [infiniteScrollDistance]="1"
             [infiniteScrollThrottle]="50"
             [infiniteScrollContainer]="'.functions-scroll'"
             [fromRoot]="true"
             (scrolled)="onScroll()">
            <div class="layout-margin" fxLayout="column">
                <mat-grid-list cols="{{gridCols}}" rowHeight="282px" gutterSize="16px"
                               *ngIf="functions.length > 0">
                    <mat-grid-tile class="mat-elevation-z1"
                                   *ngFor="let function of functions; let i = index">
                        <div fxFill>
                            <img class="background" src="src/img/functions.jpg">
                        </div>
                        <mat-grid-tile-footer>
                            <div fxLayout="column" fxFill>
                                <div class="truncate footer-item-header" matTooltip="{{function.name}}">
                                    {{function.name}}
                                </div>
                                <form fxLayout="row" class="footer-buttons">
                                    <div fxFlex></div>
                                    <div [fxLayoutAlign]="'start center'">
                                        <button (click)="showFunction(function)"
                                                *ngIf="!function.permissions.w"
                                                mat-icon-button color="accent" matTooltip="Info">
                                            <mat-icon>info</mat-icon>
                                        </button>
                                        <button (click)="editFunction(function)"
                                                [disabled]="!function.permissions.w"
                                                mat-icon-button color="accent" matTooltip="Edit">
                                            <mat-icon>edit</mat-icon>
                                        </button>
                                        <button (click)="deleteFunction(function)"
                                                [disabled]="!function.permissions.a"
                                                mat-icon-button
                                                color="accent"
                                                matTooltip="Delete">
                                            <mat-icon>delete</mat-icon>
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </mat-grid-tile-footer>
                    </mat-grid-tile>
                </mat-grid-list>
                <div *ngIf="functions.length === 0 && ready">No function found.</div>
                <senergy-spinner [elementCount]="functions.length" [show]="!ready"></senergy-spinner>
            </div>
        </div>
    </div>
</div>
<button mat-fab class="fab" matTooltip="Add new function" (click)="newFunction()" *ngIf="userIsAdmin">
    <mat-icon>add</mat-icon>
</button>
