<div class="aspects-container">
    <mat-tree [dataSource]="dataSource" [treeControl]="treeControl" class="tree">
        <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle>
            <li class="mat-tree-node" fxLayout="row">
                <button mat-icon-button disabled></button>
                <mat-form-field class="full-width" appearance="outline" color="accent" fxFlex>
                    <input matInput placeholder="Name" [(ngModel)]="node.name" required [disabled]="!userIsAdmin">
                </mat-form-field>
                <button mat-icon-button disabled *ngIf="!isRootNode(node)"></button>
                <button mat-icon-button *ngIf="isRootNode(node)" (click)="save(node)" color="accent" class="tree-inline"
                        [disabled]="!userIsAdmin || !nodeValid(node)">
                    <mat-icon>save</mat-icon>
                </button>
                <button mat-icon-button (click)="addSubNode(node)" color="accent" class="tree-inline"
                        [disabled]="!userIsAdmin">
                    <mat-icon>add</mat-icon>
                </button>
                <button mat-icon-button [disabled]="!userIsAdmin" (click)="deleteNode(node)" color="warn" class="tree-inline">
                    <mat-icon>delete</mat-icon>
                </button>

            </li>
        </mat-tree-node>
        <mat-nested-tree-node *matTreeNodeDef="let node; when: hasChild">
            <li>
                <div class="mat-tree-node" fxLayout="row">
                    <button mat-icon-button matTreeNodeToggle class="tree-inline"
                            [attr.aria-label]="'Toggle ' + node.name">
                        <mat-icon class="mat-icon-rtl-mirror">
                            {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
                        </mat-icon>
                    </button>
                    <mat-form-field class="full-width" appearance="outline" color="accent" fxFlex>
                        <input matInput placeholder="Name" [(ngModel)]="node.name" [disabled]="!userIsAdmin">
                    </mat-form-field>
                    <button mat-icon-button disabled *ngIf="!isRootNode(node)"></button>
                    <button mat-icon-button *ngIf="isRootNode(node)" (click)="save(node)" color="accent" class="tree-inline"
                            [disabled]="!userIsAdmin || !nodeValid(node)">
                        <mat-icon>save</mat-icon>
                    </button>
                    <button mat-icon-button (click)="addSubNode(node)" color="accent" class="tree-inline"
                            [disabled]="!userIsAdmin">
                        <mat-icon>add</mat-icon>
                    </button>
                    <button mat-icon-button [disabled]="!userIsAdmin" (click)="deleteNode(node)" color="warn" class="tree-inline">
                        <mat-icon>delete</mat-icon>
                    </button>
                </div>
                <ul [class.tree-invisible]="!treeControl.isExpanded(node)">
                    <ng-container matTreeNodeOutlet></ng-container>
                </ul>
            </li>
        </mat-nested-tree-node>
    </mat-tree>
</div>
<button mat-fab class="fab" matTooltip="Add new aspect" (click)="newAspect()" *ngIf="userIsAdmin">
    <mat-icon>add</mat-icon>
</button>
