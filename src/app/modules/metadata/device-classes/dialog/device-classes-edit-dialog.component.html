<h2 mat-dialog-title>Device Class</h2>

<mat-dialog-content>
    <form class="form" [formGroup]="deviceClassFormGroup">
        <mat-form-field class="full-width" appearance="outline" color="accent">
            <mat-label>ID</mat-label>
            <input matInput formControlName="id">
            <mat-error senergyError label="ID"></mat-error>
        </mat-form-field>
        <mat-form-field class="full-width" appearance="outline" color="accent">
            <mat-label>Name</mat-label>
            <input matInput formControlName="name">
            <mat-error senergyError label="Name"></mat-error>
        </mat-form-field>
        <mat-form-field class="full-width" appearance="outline" color="accent">
            <mat-label>Image</mat-label>
            <input matInput formControlName="image">
            <mat-error senergyError label="Image"></mat-error>
        </mat-form-field>
    </form>
</mat-dialog-content>

<mat-dialog-actions fxLayoutAlign="end center">
    <button mat-raised-button color="primary" (click)="close()">Cancel</button>
    <button mat-raised-button color="accent" [disabled]="deviceClassFormGroup.invalid"
            (click)="save()">Save
    </button>
</mat-dialog-actions>
